<md-content  flex layout-padding>
  <md-list>
    <md-divider class="md-no-sticky"></md-divider>
    <md-list-item>
      <label flex="50">送检时间</label>
      <md-datepicker flex="50" ng-model="vm.data.InspectionTime" ng-disabled="true"></md-datepicker>
    </md-list-item>
    <md-divider class="md-no-sticky"></md-divider>
    <md-list-item>
      <label flex="50">送检人</label>
      <md-input-container flex="50" style="margin:0;padding: 0;">
        <input type="text" ng-model="vm.data.Inspectioner"style="top: 10px;position: relative; text-align: right;"/>
      </md-input-container>
    </md-list-item>
    <md-divider class="md-no-sticky"></md-divider>
    <md-list-item>
      <label flex="50">送检单号</label>
      <md-input-container flex="50"style="margin:0;padding: 0;">
        <input type="text" ng-model="vm.data.CheckList" style="top: 10px;position: relative; text-align: right;"/>
      </md-input-container>
    </md-list-item>
    <md-divider class="md-no-sticky"></md-divider>
    <md-subheader class="md-no-sticky" style="font-size: 1.1em;background-color: #F2F2F2;">送检照片</md-subheader>
    <md-divider class="md-no-sticky"></md-divider>
    <md-list-item>
      <label flex="50">抽样过程</label>
    </md-list-item>
    <md-divider class="md-no-sticky"></md-divider>
    <md-list-item>
      <label flex="50">检查单</label>
    </md-list-item>
    <md-divider class="md-no-sticky"></md-divider>
  </md-list>
</md-content>
