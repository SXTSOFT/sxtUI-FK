<div id="login" class="flex-scrollable login1" layout="column" ms-scroll>
    <div id="login-form-wrapper" layout="column" layout-align="center center">
        <div id="login-form" class="md-whiteframe-8dp wklogo">
            <div class=" md-accent-bg logo">
                <span><img src="//app/main/auth/images/logo.png"> </span>
            </div>

            <!--<div class="title" translate="LOGIN.TITLE">万科数字工程</div>-->

            <form name="loginForm" novalidate ng-submit="vm.login(loginForm)" >
                <div class="login-name">
                  <md-input-container class="md-block input-name" md-no-float>
                    <input type="text" name="username" ng-model="vm.form.username" placeholder="用户名"
                           translate translate-attr-placeholder="LOGIN.USERNAME"
                           required>
                    <div ng-messages="loginForm.username.$error" ng-show="loginForm.username.$touched" role="alert" multiple>
                      <div ng-message="required">
                        <span translate="LOGIN.ERRORS.USERNAME_REQUIRED" style="font-size:30px; margin:10px 0;display: block">用户名必须填写</span>
                      </div>
                    </div>
                  </md-input-container>

                  <md-input-container class="md-block input-psw" md-no-float>
                    <input type="password" name="password" ng-model="vm.form.password" placeholder="密码"
                           translate translate-attr-placeholder="LOGIN.PASSWORD"
                           required>
                    <div ng-messages="loginForm.password.$error" ng-show="loginForm.password.$touched" role="alert">
                      <div ng-message="required">
                        <span translate="LOGIN.ERRORS.PASSWORD_REQUIRED"  style="font-size:30px; margin:10px 0;display: block">密码必须填写</span>
                      </div>
                    </div>
                  </md-input-container>
                </div>
