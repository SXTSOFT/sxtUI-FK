<div layout="row" md-no-ink="true" layout-wrap style="border-top:1px solid #d8d8d8" class="input">
  <div flex="25"><md-button fast-click="ck(7,$event)">7</md-button></div>
  <div flex="25"><md-button fast-click="ck(8,$event)">8</md-button></div>
  <div flex="25"><md-button fast-click="ck(9,$event)">9</md-button></div>
  <div flex="25"><md-button fast-click="ck('ac',$event)">清零</md-button></div>
  <div flex="25"><md-button fast-click="ck(4,$event)">4</md-button></div>
  <div flex="25"><md-button fast-click="ck(5,$event)">5</md-button></div>
  <div flex="25"><md-button fast-click="ck(6,$event)">6</md-button></div>
  <div flex="25"><md-button fast-click="ck('+-',$event)">+/-</md-button></div>
  <div flex="25"><md-button fast-click="ck(1,$event)">1</md-button></div>
  <div flex="25"><md-button fast-click="ck(2,$event)">2</md-button></div>
  <div flex="25"><md-button fast-click="ck(3,$event)">3</md-button></div>
  <div flex="25"><md-button fast-click="ck(-1,$event)"><md-icon><img src="app/main/szgc/images/clear.png"></md-icon></md-button></div>
  <div flex="25"><md-button fast-click="ck(0,$event)">0</md-button></div>
  <div flex="25"><md-button fast-click="ck('.',$event)">.</md-button></div>
  <div flex="50"><md-button fast-click="ck('nextpoint',$event)" flex>下一检查点</md-button></div>
  <div flex="50"><md-button fast-click="ck('next',$event)" flex>下一检查项</md-button></div>
  <div flex="50"><md-button fast-click="ck('close',$event)" flex><md-icon><img src="app/main/szgc/images/keyboard.png"></md-icon></md-button></div>
</div>
