<md-dialog aria-label="添加拍照"  ng-cloak>
  <md-toolbar >
    <div class="md-toolbar-tools">
      <h2>{{vm.project.item.full_name}}</h2>
      <span flex></span>
      <md-button class="md-fab md-mini md-primary" ng-click="vm.answer()"  aria-label="Favorite">
        <md-icon md-font-icon="icon-close"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="padding:0;" layout="column">
    <div flex sxt-year style="overflow: auto;position:relative" layout="column" region-id="vm.project.pid" show="vm.data.isShow" room-type="vm.project.item.type" procedure-id="vm.data.procedureId" image-type="vm.data.imageType" partion="vm.data.partion" region-name="vm.project.item.full_name"></div>
  </md-dialog-content>
</form>
</md-dialog>
