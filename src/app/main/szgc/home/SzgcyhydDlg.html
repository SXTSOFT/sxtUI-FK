<md-dialog aria-label="添加拍照"  ng-cloak>
  <md-toolbar ><div class="md-toolbar-tools"><h2>title</h2></div></md-toolbar>
  <md-dialog-content>
    <div sxt-year region-id="vm.data.id" show="vm.data.isShow" room-type="vm.data.roomType" procedure-id="vm.data.procedureId" image-type="vm.data.imageType" partion="vm.data.partion" region-name="vm.data.regionName"></div>
  </md-dialog-content>
  <md-dialog-actions layout="row" style="border-top:solid 2px red">
    <span flex></span>
    <md-button  class="md-raised" ng-click="vm.answer()"  md-autofocus style="margin-right:20px;">确定</md-button>
  </md-dialog-actions>
</form>
</md-dialog>
