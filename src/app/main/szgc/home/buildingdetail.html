<div layout="row" layout-fill layout-sm="column" id="detail" class="barstyle">
  <div flex>
    <div class="md-title"><h5>基本信息</h5></div>
    <md-list>
      <md-list-item class="md-3-line" >
        <span  class="md-avatar" >楼栋：</span>
        <div class="md-list-item-text" layout="column">
          <p>{{vm.buildDetail.title}}</p>
        </div>
      </md-list-item>
      <md-list-item class="md-3-line" >
        <span class="md-avatar" >楼层：</span>
        <div class="md-list-item-text" layout="column">
          <p>{{vm.buildFloor}}层</p>
        </div>
      </md-list-item>
      <md-list-item class="md-3-line" >
        <span class="md-avatar" >开工日期：</span>
        <div class="md-list-item-text" layout="column">
          <p>{{vm.buildDetail.start}}</p>
        </div>
      </md-list-item>
      <md-list-item class="md-3-line">
        <span class="md-avatar">竣工日期：</span>
        <div class="md-list-item-text" layout="column">
          <p>{{vm.buildDetail.end}}</p>
        </div>
      </md-list-item>
      <md-list-item class="md-3-line" style="min-height: 40px!important;">
        <span class="md-avatar">销售日期：</span>
        <div class="md-list-item-text" layout="column">
          <p>{{vm.buildDetail.sale}}</p>
        </div>
      </md-list-item>

    </md-list>
  </div>

</div>
<div layout="row" layout-fill layout-sm="column" >
  <div flex>
    <div class="md-title"><h5>工程进度</h5></div>
    <div>
      <bar-chart config="config" data="data"></bar-chart>
    </div>

  </div>
</div>
