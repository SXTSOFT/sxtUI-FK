<md-content flex layout="column">
  <md-tabs class="md-dynamic-height  md-border-bottom" md-selected="vm.selectedIndex" >
    <md-tab label="系统设置">
      <md-content>
        <md-list>
          <md-subheader class="md-no-sticky">个人信息</md-subheader>
          <md-list-item ng-click="vm.selectedIndex=1" >
            <img alt="{{user.name}}" src="app/main/szgc/settings/images/uesrinfo-icon@2x.png" class="md-avatar" />
            <p>{{vm.profile.name}}</p>
            <p class="md-secondary md-hue-3">{{vm.profile.mobile}}</p>
          </md-list-item>
          <md-divider></md-divider>
          <md-subheader class="md-no-sticky">当前版本</md-subheader>
          <md-list-item>
<p>版本</p> <p class="md-secondary md-hue-3">1.2.18</p>
          </md-list-item>
        </md-list>
      </md-content>
    </md-tab>
    <md-tab label="个人信息">
      <md-content >
        <md-list>
            <md-subheader class="md-no-sticky">个人信息</md-subheader>
            <md-list-item>
              <p>公司名称</p>
              <p class="md-secondary">{{vm.profile.corporation.name}}</p>
            </md-list-item>
            <md-list-item>
              <p>员工姓名</p>
              <p class="md-secondary">{{vm.profile.name}}</p>
            </md-list-item>
            <md-list-item>
              <p>显示名称</p>
              <p class="md-secondary">{{vm.profile.display_name}}</p>
            </md-list-item>
            <md-list-item>
              <p>邮箱地址</p>
              <p class="md-secondary">{{vm.profile.email}}</p>
            </md-list-item>
            <md-list-item>
              <p>帐号</p>
              <p class="md-secondary">{{vm.profile.loginname}}</p>
            </md-list-item>
            <md-list-item>
              <p>手机号码</p>
              <p class="md-secondary">{{vm.profile.mobile}}</p>
            </md-list-item>
        </md-list>
      </md-content>
    </md-tab>
  </md-tabs>
</md-content>
