<md-content flex layout="column" ng-show="!vm.searBarHide" class="menu-toggle-list">
  <div flex style="overflow: auto">
        <sxt-projects-jd ng-model="vm.project.pid" object-scope="vm" levels="0" region-type="vm.project.type" region-name="vm.project.typeName" project-id="vm.project.projectId" project-name="vm.project.projectName" id-tree="vm.project.idTree" name-tree="vm.project.nameTree">

          <div layout="row" class="newinput">
            <div flex="50" style="text-align: center">
              从<md-datepicker ng-model="vm.m.sDate" class="md-block" md-placeholder="开始时间" md-open-on-focus></md-datepicker>
            </div>
            <div flex style="text-align: center">
              至<md-datepicker ng-model="vm.m.eDate" class="md-block" md-placeholder="截止时间" md-open-on-focus></md-datepicker>
            </div>
          </div>

        </sxt-projects-jd>
  <div class="md-padding" layout="row">

    <md-button type="submit" flex ng-click="vm.searBarHide=true"  class="md-raised md-primary"> 确定  </md-button>
  </div></div>
    </md-content>
    <md-content flex id="dvBatchCount" ng-show="vm.searBarHide">
            <table class="table table-border" width="100%">
              <caption>项目填报统计表</caption>
                <thead>
                    <tr>
                        <th width="30%">项目名称</th>
                        <th width="15%">时间</th>
                        <th width="18%">录入人数</th>
                        <th width="10%">土建</th>
                        <th width="10%">机电</th>
                        <th width="10%">装修</th>
                        <th width="17%">合计</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in vm.batchData2" style="background :{{item.myCol}};border-bottom:1px solid #ddd; padding:8px">
                        <td rowspan="{{item.colp}}" ng-if="item.colp">{{item.projectName}}</td>
                        <td>{{item.CreatedTime}}</td>
                        <td>{{item.jlNumber}}</td>
                        <td>{{item.tjNumber}}</td>
                        <td>{{item.jdNumber}}</td>
                        <td>{{item.zxNumber}}</td>
                        <td>{{item.dayCountNumber}}</td>
                    </tr>

                </tbody>
            </table>
    </md-content>
    <div style="position: absolute; top:0px; right:0px;">
      <toggle-menu inst="vm.searBarHide"></toggle-menu></div>
