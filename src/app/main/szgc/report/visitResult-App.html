<md-content flex layout="column" class="menu-toggle-list">
  <div ng-if="!vm.searchResult">
    <div>
      <div layout="row" class="newinput pt-8">
        <div flex="50" style="text-align: center">
          从<md-datepicker ng-model="vm.sDate" class="md-block" md-placeholder="开始时间" md-open-on-focus></md-datepicker>
        </div>
        <div flex style="text-align: center">
          至<md-datepicker style="margin-right:0;padding-right:0;" ng-model="vm.eDate" class="md-block" md-placeholder="截止时间" md-open-on-focus></md-datepicker>
        </div>
      </div>
    </div>
    <div class="md-padding" layout="row">
      <md-button type="submit" flex ng-click="vm.seach()"  class="md-raised md-primary"> 确定  </md-button>
    </div>
  </div>
  <div layout="row"  ng-if="vm.searchResult">
  <div flex ng-repeat="r in vm.results" >
    <table style="width: 100%; border-collapse: collapse;">
      <thead>
      <tr>
        <th style="padding:6px 4px">项目</th>
        <th style="padding:6px 4px">负责人</th>
        <th style="padding:6px 4px">次数</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in r">
        <td style="padding:6px 4px">{{item.project}}</td>
        <td style="padding:6px 4px">{{item.user}}</td>
        <td style="padding:6px 4px;text-align: center;">{{item.times}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  </div>
</md-content>
