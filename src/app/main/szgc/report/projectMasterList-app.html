<md-content flex>
    <div flex class="menu-toggle-list" ng-show="!searBarHide">

        <sxt-projects-jd ng-model="vm.project.pid" region-type="vm.project.type" region-name="vm.project.typeName" project-id="vm.project.projectId" project-name="vm.project.projectName" id-tree="vm.project.idTree" name-tree="vm.project.nameTree" on-queryed="vm.project.onQueryed" is-more="vm.project.isMore">
        </sxt-projects-jd>
    </div>
    <div flex  ng-show="searBarHide">
        <div>
            <div>
                <p class="pro_title">项目总览</p>
                <div class="table-responsive pro_tb">
                    <table class="table pro_table wk-table">
                        <thead>
                            <tr class="tr_pro">
                                <th width="25%">名称</th>
                                <th width="25%">合格</th>
                                <th width="25%">不合格</th>
                                <th width="25%">合格比例(%)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat=" cMessage in vm.CountBatchByProject" ng-class="{even: !$even, odd: !$odd}">
                                <th>{{cMessage.RegionTypeName}}</th>
                                <th class="bColor">{{cMessage.OKCount}}</th>
                                <th class="cColor">{{cMessage.NCount}}</th>
                                <th>{{cMessage.percentE}}</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div>
                <p class="pro_title">工序总览</p>
                <div class="table-responsive pro_t">
                    <ul class="pro_ul1 pro_ult">
                        <li class="li_pro">
                            <p class="list-p1">
                                <span class="pro_span1">工序名称</span>
                                <span class="pro_span11">班组</span>
                            </p>
                            <p class="list-p2">
                                <span class="pro_span2">状态</span>
                                <span class="pro_span3">验收时间</span>
                            </p>
                        </li>
                    </ul>
                    <div id="demo" >
                        <div id="demo1">
                            <ul id="btn_test" class="line pro_ul1 ">
                                <li id="abc" ng-repeat="gMessage in vm.GetBatchDetails" ng-class="{even: !$even, odd: !$odd}">
                                    <p class="list-p1">
                                        <span class="pro_span1 " title="{{gMessage.ProcedureName}}" style=" white-space nowrap;text-overflow ellipsis;overflow-x hidden;">
                                            {{gMessage.ProcedureName}}
                                        </span>
                                        <span title="{{gMessage.GrpName}}" class="pro_span11 " style=" white-space nowrap;text-overflow ellipsis;overflow-x hidden;">{{gMessage.GrpName}}</span>
                                    </p>
                                    <p class="list-p2">
                                        <span class="pro_span2  {{gMessage.isColor}}" style="line-height:35px">
                                            {{gMessage.CheckResult}}
                                        </span>
                                        <span class="pro_span3 ">{{gMessage.CheckDate}}</span>
                                    </p>
                                </li>
                            </ul>
                        </div>
                        <div id='demo2'></div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div>
              <bar-chart config="vm.config" data="vm.data"></bar-chart>
            </div>
        </div>


    </div>
</md-content>
<div style="position: absolute; top:50px; right:0px;"><toggle-menu inst="searBarHide"></toggle-menu></div>
