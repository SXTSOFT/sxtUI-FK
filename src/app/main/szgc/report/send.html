<div id="send">
<div class="md-toolbar-tools bg mb10 iconred" style="height:50px;line-height: 50px;">
    <md-icon md-svg-src="app/toolbar/images/sc.svg" style="color:#1f6db4 !important;margin:0 10px 0 0;" class="icon s32"></md-icon>
    <span>色差</span>
    <md-icon md-font-icon="icon-chevron-right" style="color:#d6d5da;margin-right: 10px;" class="icon s32"></md-icon>
</div>
<md-list layout="row" class="bg mb10 iconblue" style="height:80px;padding: 0;">
  <md-list-item flex>
    <md-button class="md-grid-item-content" flex>
      <md-icon md-svg-src="app/toolbar/images/move.svg" class="icon s32" ng-class="{'active':vm.is('app.szgc.home')}"></md-icon>
      <div class="md-grid-text" style="line-height: 20px"  ng-style="{'color':vm.is('app.szgc.home')?'#d6d5da':'rgba(0,0,0,0.54)'}"> 移动 </div>
    </md-button>
  </md-list-item>
  <md-list-item flex>
    <md-button class="md-grid-item-content" flex>
      <md-icon md-svg-src="app/toolbar/images/top.svg" class="icon s32""></md-icon>
      <div class="md-grid-text" style="line-height: 20px"> 推送置顶 </div>
    </md-button>
  </md-list-item>
  <md-list-item flex>
    <md-button class="md-grid-item-content" flex>
      <md-icon md-svg-src="app/toolbar/images/copy.svg" class="icon s32"  ng-class="{'active':vm.is('app.szgc.ys')}"></md-icon>
      <div class="md-grid-text" style="line-height: 20px"  ng-style="{'color':vm.is('app.szgc.ys')?'#d6d5da':'rgba(0,0,0,0.54)'}"> 复制 </div>
    </md-button>
  </md-list-item>
</md-list>
<md-list  style="padding: 0;" class="bg mb10">
  <md-divider></md-divider>
  <md-list-item flex>
    <md-button  class="md-grid-item-content" flex style="color:#000;text-align:left;">
      <p>状态</p><p class="md-secondary">待整改<md-icon md-font-icon="icon-chevron-right" style="color:#d6d5da;margin-right: 10px;" class="icon s32"></md-icon></p>
    </md-button>
  </md-list-item>
  <md-divider></md-divider>
  <md-list-item flex>
    <md-button class="md-grid-item-content" flex style="color:#000;text-align:left;">
      <p>房号</p><p class="md-secondary">1802房<md-icon md-font-icon="icon-chevron-right" style="color:#d6d5da;margin-right: 10px;" class="icon s32"></md-icon></p>
    </md-button>
  </md-list-item>
  <md-divider></md-divider>
  <md-list-item flex>
    <md-button  class="md-grid-item-content" flex style="color:#000;text-align:left;">
      <p>责任单位</p><p class="md-secondary">中建三局<md-icon md-font-icon="icon-chevron-right" style="color:#d6d5da;margin-right: 10px;" class="icon s32"></md-icon></p>
    </md-button>
  </md-list-item>
  <md-divider></md-divider>
  <md-list-item flex>
    <md-button class="md-grid-item-content" flex style="color:#000;text-align:left;">
      <p>抄送单位</p><p class="md-secondary">金建监理<md-icon md-font-icon="icon-chevron-right" style="color:#d6d5da;margin-right: 10px;" class="icon s32"></md-icon></p>
    </md-button>
  </md-list-item>
  <md-divider></md-divider>
</md-list>
<div class="md-toolbar-tools bg mb10" style="border-bottom:1px solid #d6d5da;margin-top:10px;border-top:1px solid #d6d5da;padding:10px;">
  <textarea style="width:100%;min-height:30px;border:none;font-size:12px;">与色板存在差异</textarea>
</div>
<div class="md-toolbar-tools" style="background:#fff;border-top:1px solid #d6d5da;border-bottom:1px solid #d6d5da;height:50px;line-height: 50px;margin-top:10px;margin-bottom: 10px;;">
  <span>添加照片</span>
  <md-icon md-font-icon="icon-chevron-right" style="color:#d6d5da;margin-right: 10px;" class="icon s32"></md-icon>
</div>
<md-list  style="padding: 0;" class="note bg mb10">
  <md-divider></md-divider>
  <md-list-item flex>
    <md-button class="md-grid-item-content" flex style="color:#000;text-align:left;">
      <p><md-icon md-svg-src="app/toolbar/images/note.svg" class="icon s32" ng-class="{'active':vm.is('app.szgc.report')}"></md-icon>注释</p><p class="md-secondary"><md-icon md-font-icon="icon-chevron-right" style="color:#d6d5da;margin-right: 10px;" class="icon s32"></md-icon></p>
    </md-button>
  </md-list-item>
  <md-divider></md-divider>
  <md-list-item flex>
    <md-button class="md-grid-item-content" flex style="text-align:left;">
      <p><md-icon md-svg-src="app/toolbar/images/history.svg" class="icon s32" ng-class="{'active':vm.is('app.szgc.report')}"></md-icon>历史纪录</p><p class="md-secondary"><md-icon md-font-icon="icon-chevron-right" style="color:#d6d5da;margin-right: 10px;" class="icon s32"></md-icon></p>
    </md-button>
  </md-list-item>
  <md-divider></md-divider>
</md-list>
<div class="md-toolbar-tools bg note iconred" style="border-bottom:1px solid #d6d5da;border-top:1px solid #d6d5da;height:50px;line-height: 50px;margin-top:10px;text-align:center;">
  <h2 style="width:100%;color:#f00"><md-icon md-svg-src="app/toolbar/images/del.svg" md-font-icon="icon-chevron-right"  class="icon s32"></md-icon>删除</h2>
</div>
</div>
