
<md-content flex layout="column" ng-show="!vm.searBarHide && vm.is('app.szgc.report.viewBath')" class="menu-toggle-list">
  <div flex style="overflow: auto">
        <sxt-projects-jd ng-model="vm.project.pid" object-scope="vm" region-type="vm.project.type" region-name="vm.project.typeName" project-id="vm.project.projectId" project-name="vm.project.projectName" id-tree="vm.project.idTree" name-tree="vm.project.nameTree" is-more="vm.project.isMore" on-queryed="vm.project.onQueryed">
<md-list>
  <md-subheader>工序</md-subheader>
  <md-list-item>
    <sxt-procedure style="width:100%" ng-model="vm.project.procedureId" name-value="vm.project.procedureName" region-type="vm.project.type" class="md-block"></sxt-procedure>
  </md-list-item>
  <md-list-item>班组</md-list-item>
  <md-list-item>
    <md-input-container style="width:100%" class="md-block" md-no-float >

      <input ng-model="vm.ddd.grpKey" >
    </md-input-container>
  </md-list-item>
</md-list>
        </sxt-projects-jd>

  </div>
  </div>
    </md-content>
    <md-content class="md-padding"  ng-show="vm.searBarHide && vm.is('app.szgc.report.viewBath')" layout="column" flex>
      <md-virtual-repeat-container id="vertical-container" flex>
        <div class="simple-table-container md-whiteframe-4dp fixedtable" style="position: relative;">
          <table class="simple" ms-responsive-table>
            <thead>
            <tr>
              <th>班组</th>
              <th>班组首验(%)</th>
              <th>班组再验(%)</th>
              <th>监理员</th>
              <th>查验时间</th>
              <th>万科抽检(%)</th>
              <th>符合率(%)</th>
              <th>检查员</th>
              <th>查验时间</th>
              <th style="display: none;">操作</th>
            </tr>
            </thead>

            <tfoot>
            <tr>
              <td></td>
            </tr>
            </tfoot>

            <tbody>
            <tr ng-repeat="item in vm.baths.Rows | filter:{GrpName : ddd.grpKey}">
              <td class="name">{{item.GrpWokerName | filterGrpWokerName}}</td>
              <td class="position">{{item.JLFirst}}</td>
              <td class="name">{{item.JLLast}}</td>
              <td class="position">{{item.JLUser}}</td>
              <td class="name">{{item.JLDate}}</td>
              <td class="position">{{item.WKLast}}</td>
              <td class="name">{{item.AccordRatio}}</td>
              <td class="position">{{item.WKLastUser}}</td>
              <td class="name">{{item.VKDate}}</td>
              <td class="office" style="display: none;">
                <a class="btn btn-white btn-xs" ui-sref="app.szgc.report.viewBath.view({bathid:item.Id})">
                查看
                </a>
              </td>
            </tr>
            </tbody>
          </table>
          <table style="position: absolute;right:0;top:0;width:100px;background: #fff;" class="simple">
            <thead>
            <tr>
              <th>操作</th>
            </tr>
            </thead>

            <tfoot>
            <tr>
              <td></td>
            </tr>

            <tbody>

                  查看
                </a>
              </td>
            </tr>
            </tbody>
          </table>
