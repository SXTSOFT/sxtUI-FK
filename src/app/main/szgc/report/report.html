<md-content flex layout="column">
<md-tabs  flex md-border-bottom  md-selected="vm.data.selectedIndex">
  <md-tab label="报表中心" md-on-select="vm.onNavList()">
    <md-content>
      <md-list  ng-cloak>
        <md-subheader class="md-no-sticky">质量报表</md-subheader>
        <md-list-item ng-click="vm.goToReport('质量总表','app.szgc.report.viewBath', $event)">
          <img src="/app/main/szgc/images/i_304g31.png" class="md-avatar">
          <p>质量总表 </p>
        </md-list-item>
        <md-list-item ng-click="vm.goToReport('项目班组总览表','app.szgc.report.projectMasterList', $event)">
          <img src="/app/main/szgc/images/i_3r631.png" class="md-avatar">
          <p>项目班组总览表 </p>
        </md-list-item>
        <md-divider></md-divider>
        <md-subheader class="md-no-sticky">监理统计报表</md-subheader>
        <md-list-item   ng-click="vm.goToReport('项目填报情况统计表','app.szgc.report.batchCount',$event)">
          <img src="/app/main/szgc/images/i_3d31.png" class="md-avatar">
          <p>项目填报情况统计表</p>
        </md-list-item>
      </md-list>
    </md-content>
  </md-tab>
  <!--<md-tab label="{{data.name}}" >
      <md-content class="md-padding">
          <ui-view></ui-view>
      </md-content>
  </md-tab>-->
  <md-tab ng-repeat="tab in vm.tabs" label="{{tab.name}}"  >
    <md-content >
      <ui-view></ui-view>
    </md-content>
  </md-tab>
</md-tabs>
</md-content>
