<div id="choose">
  <md-content layout-padding>
    <div>
      <md-input-container class="md-block">
        <label>项目</label>
        <md-select ng-model="project">
          <md-option ng-repeat="project in vm.project" value="{{project}}">{{project}}</md-option>
        </md-select>
      </md-input-container>
    </div>
    <div>
      <md-input-container class="md-block">
        <label>分期</label>
        <md-select ng-model="fenqi">
          <md-option ng-repeat="fenqi in vm.fenqi" value="{{fenqi}}">{{fenqi}}</md-option>
        </md-select>
      </md-input-container>
    </div>
    <div>
        <md-input-container class="md-block">
          <label>楼栋</label>
          <md-select ng-model="building">
            <md-option ng-repeat="building in vm.buildings" value="{{building}}">{{building}}</md-option>
          </md-select>
        </md-input-container>
      </div>
    <div>
      <md-input-container class="md-block">
        <label>楼层</label>
        <md-select ng-model="floor">
          <md-option ng-repeat="floor in vm.floors" value="{{floor}}">{{floor}}</md-option>
        </md-select>
      </md-input-container>
    </div>
      <div>
        <md-input-container class="md-block">
          <label>户</label>
          <md-select ng-model="room">
            <md-option ng-repeat="room in vm.rooms" value="{{room}}">{{room}}</md-option>
          </md-select>
        </md-input-container>
      </div>

  </md-content>
  <div layout="row">
    <md-button type="submit" flex ng-click="change()"  class="md-raised md-primary"> 确定  </md-button>
  </div>
</div>
