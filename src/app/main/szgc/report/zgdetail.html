
<md-list  class="bg mb10">
  <div  ng-repeat="z in zg">
  <md-list-item ui-sref="app.szgc.zgdetail({pid:z.pid,summary:z.summary,user:z.user})">
    <div class="md-list-item-text">
      <h3>星河智荟  一期>14栋>1503</h3>
      <h4 style="color: #666666;">提交时间：{{z.date}}</h4>
      <h4 style="color: #666666;">  提交人：{{z.user}}</h4>
      <p style="color: #666666;">整改原因：{{z.summary}}</p>
    </div>
  </md-list-item>
    <md-divider></md-divider>
  </div>
</md-list>
