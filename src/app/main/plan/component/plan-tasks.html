<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools tasks-list">
    <h2>
      <span>任务管理</span>
    </h2>
    <span flex="5"></span>
    <md-select style="font-size:13px;margin-right:20px;" ng-model="vm.selectedFilter" placeholder="1级任务">
      <md-option value="0" translate="1级任务">1级任务</md-option>
      <md-option value="1" translate="2级任务">2级任务</md-option>
      <md-option value="2" translate="3级任务">3级任务</md-option>
    </md-select>
    <task-categories ng-model="vm.selectedCategory" style="font-size:13px;"></task-categories>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="More">
      <md-icon md-font-icon="icon-plus" ui-sref="app.plan.task.detail({id:'add'})"></md-icon>
    </md-button>
  </div>
</md-toolbar>
<md-content layout="column" flex ms-scroll layout-padding="15">
<table class="simple">
  <thead>
  <tr>
    <th>名称</th>
<!--    <th>任务类型</th>-->
    <th ng-if="vm.selectedFilter!=0">变量</th>
    <th ng-if="vm.selectedFilter != 0">工期</th>
    <th>预留开始</th>
    <th>预留结束</th>
    <th style="width: 160px"><span class="pl-16">管理</span></th>
  </tr>
  </thead>

  <tbody>
  <tr ng-repeat="item in vm.items|filter:{Type:vm.selectedCategory}">
    <td class="name">{{item.Name}}</td>
<!--    <td class="time">{{item.Type}}</td>-->
    <td class="time" ng-if="vm.selectedFilter!=0">{{item.Variable}}</td>
    <td class="time" ng-if="vm.selectedFilter != 0">{{item.Duration}}</td>
    <td class="time">{{item.ReservedStartDays}}</td>
    <td class="time">{{item.ReservedEndDays}}</td>
    <td class="actions">
      <!--<md-menu>-->
        <!--<md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">-->
          <!--<md-icon md-font-icon="icon-dots-vertical"></md-icon>-->
        <!--</md-button>-->
        <!--<md-menu-content>-->
          <!--<md-menu-item>-->
            <!--<md-button ng-click="vm.Query(item)" class="md-primary"  aria-label="Settings"> <md-icon  md-font-icon="icon-pencil" class="icon s24"></md-icon>编辑</md-button>-->
          <!--</md-menu-item>-->
          <!--<md-menu-item>-->
            <!--<md-button ng-click="vm.Delete(item)" class="md-primary"  aria-label="Settings"> <md-icon  md-font-icon="icon-delete" class="icon s24"></md-icon>删除</md-button>-->
          <!--</md-menu-item>-->
        <!--</md-menu-content>-->
      <!--</md-menu>-->
      <md-button ng-click="vm.Query(item)" class="md-icon-button"  aria-label="编辑"> <md-icon  md-font-icon="icon-pencil" class="icon s24"></md-icon></md-button>
      <md-button ng-click="vm.Delete(item)" class="md-icon-button"  aria-label="删除"> <md-icon  md-font-icon="icon-delete" class="icon s24"></md-icon></md-button>
    </td>
  </tr>
  </tbody>
</table>
</md-content>
