<md-tabs md-border-bottom flex layout="column" >
  <md-tab label="基础信息">
    <md-tab-content flex layout-fill class="white-bg" layout-padding>
      <form>
        <md-input-container class="md-block">
          <label>名称</label>
          <input type="text" ng-model="vm.data.name" md-autofocus>
        </md-input-container>
        <md-input-container class="md-block">
          <label>变量名</label>
          <input type="text" ng-model="vm.data.name" md-autofocus>
        </md-input-container>
        <md-input-container class="md-block">
          <label>工期</label>
          <input type="number" ng-model="vm.data.gq" >
        </md-input-container>
        <md-select ng-model="weapon" placeholder="关联工序" class="md-block" multiple>
          <md-option value="axe">Axe</md-option>
          <md-option value="sword">Sword</md-option>
          <md-option value="wand">Wand</md-option>
          <md-option value="pen">Pen?</md-option>
        </md-select>
        <md-checkbox ng-model="data.cb1" aria-label="Checkbox 1">
          手工关闭
        </md-checkbox>

      </form>
      <md-button ng-click="close()" class="md-primary md-raised">
        保存
      </md-button>
    </md-tab-content>
  </md-tab>
  <md-tab label="任务流程" md-on-select="vm.onLoadTemplate()">
    <md-tab-content flex layout-fill layout="row">
      <md-content flex layout="column">
        <md-content layout="column" flex>
          <canvas id="gitGraph"></canvas>
        </md-content>
      </md-content>
      <md-sidenav layout="column" class="md-sidenav-right md-whiteframe-4dp white-bg" style="max-width: 600px;width:600px" md-component-id="right">
        <md-tabs md-border-bottom flex >
          <md-tab label="流程信息">
            <md-tab-content layout-padding >
              <form>
                <md-input-container class="md-block">
                  <label>名称</label>
                  <input type="text" ng-model="vm.data.name" md-autofocus>
                </md-input-container>
                <md-select ng-model="weapon" placeholder="备选任务" class="md-block" multiple>
                  <md-option value="axe">Axe</md-option>
                  <md-option value="sword">Sword</md-option>
                  <md-option value="wand">Wand</md-option>
                  <md-option value="pen">Pen?</md-option>
                </md-select>
                <md-select ng-model="weapon" placeholder="开始通知" class="md-block" multiple>
                  <md-option value="axe">Axe</md-option>
                  <md-option value="sword">Sword</md-option>
                  <md-option value="wand">Wand</md-option>
                  <md-option value="pen">Pen?</md-option>
                </md-select>
                <md-select ng-model="weapon" placeholder="预警通知" class="md-block" multiple>
                  <md-option value="axe">Axe</md-option>
                  <md-option value="sword">Sword</md-option>
                  <md-option value="wand">Wand</md-option>
                  <md-option value="pen">Pen?</md-option>
                </md-select>
                <md-select ng-model="weapon" placeholder="关闭通知" class="md-block" multiple>
                  <md-option value="axe">Axe</md-option>
                  <md-option value="sword">Sword</md-option>
                  <md-option value="wand">Wand</md-option>
                  <md-option value="pen">Pen?</md-option>
                </md-select>
              </form>
              <md-button ng-click="close()" class="md-primary md-raised">
                保存
              </md-button>
            </md-tab-content>
          </md-tab>
          <md-tab label="添加流程">
            <md-tab-content  layout-padding>
              <form>
                <md-input-container class="md-block">
                  <label>下一流程名称</label>
                  <input type="text" ng-model="vm.data.name" md-autofocus>
                </md-input-container>
              </form>
              <md-button ng-click="close()" class="md-primary md-raised">
                添加
              </md-button>
            </md-tab-content>
          </md-tab>
          <md-tab label="添加分支">
            <md-tab-content  layout-padding>
              <form>
                <md-input-container class="md-block">
                  <label>分支流程名称</label>
                  <input type="text" ng-model="vm.data.name" md-autofocus>
                </md-input-container>
              </form>
              <md-button ng-click="close()" class="md-primary md-raised">
                添加
              </md-button>
            </md-tab-content>
          </md-tab>
        </md-tabs>
      </md-sidenav>
    </md-tab-content>
  </md-tab>
</md-tabs>
