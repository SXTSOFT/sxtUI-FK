<md-dialog>
  <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools tasks-list">
      <h2>
        <span>设置变量</span>
      </h2>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div >
      <md-input-container>
        <label>公式</label>
        <input ng-model="vm.dur">
      </md-input-container>
      <md-input-container ng-repeat="v in vm.vars">
        <label>{{v.key}}</label>
        <input ng-model="v.value">
      </md-input-container>
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button ng-click="vm.select()" class="md-raised">
      确定
    </md-button>
  </md-dialog-actions>
</md-dialog>
