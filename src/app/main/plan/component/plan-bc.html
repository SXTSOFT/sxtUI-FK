<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools">
    <h2>
      <span>补偿管理</span>
    </h2>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="More">
      <md-icon md-font-icon="icon-plus" ui-sref="app.plan.bc.detail({id:'add'})"></md-icon>
    </md-button>
  </div>
</md-toolbar>
<table class="simple" ms-responsive-table>
  <thead>
  <tr>
    <th>日期</th>
    <th>日期类型</th>
    <th>前补偿天数</th>
    <th>后补偿天数</th>
    <th>扩展名称</th>
    <th>标识</th>
    <th>操作</th>
  </tr>
  </thead>

  <tfoot>
  <tr>
    <td></td>
  </tr>
  </tfoot>

  <tbody>
  <tr ng-repeat="item in vm.data">
    <td>{{item.Time}}</td>
    <td>{{item.TimeType == 1?'公历':'农历'}}</td>
    <td>{{item.FrontDay}}</td>
    <td>{{item.BackDay}}</td>
    <td>{{item.ExtendName}}</td>
    <td>{{item.Sign}}</td>
    <td>
      <md-button flex class="md-primary"  aria-label="Settings" ui-sref="app.plan.bc.edit({id:item.id})">更新</md-button>

      <md-button flex class="md-primary"  aria-label="Settings" ng-click="vm.delete(item.id)">删除</md-button>

    </td>
  </tr>
  </tbody>
</table>
<div layout="row">
  <span flex></span>
  <md-select ng-model="pageing.pageSize" class="pageSZ">
    <md-option value="10">10</md-option>
    <md-option value="20">20</md-option>
    <md-option value="40">40</md-option>
    <md-option value="80">80</md-option>
    <md-option value="100">100</md-option>
  </md-select>
  <div style="text-align: right;margin-right: 15px"
       paging page="pageing.page"
       page-size="pageing.pageSize"
       total="pageing.total"
       paging-action="vm.pageAction('bar', page, pageSize, total)">
  </div>
</div>
