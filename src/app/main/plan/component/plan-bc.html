<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools">
    <h2>
      <span>补偿管理</span>
    </h2>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="More">
      <md-icon md-font-icon="icon-plus" ui-sref="app.plan.bc.detail"></md-icon>
    </md-button>
  </div>
</md-toolbar>
<md-content flex layout="column" ms-scroll>
  <table class="simple">
    <thead>
    <tr>
      <th>日期</th>
      <th>日期类型</th>
      <th>前补偿天数</th>
      <th>后补偿天数</th>
      <th>是否全面停工</th>
      <th style="width: 160px">管理</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in vm.data">
      <td>{{item.Time | date:'yyyy-MM-dd'}}</td>
      <td>{{item.TimeType == 0?'公历':'农历'}}</td>
      <td>{{item.FrontDays}}</td>
      <td>{{item.BackDay}}</td>
      <td>{{item.IsAllStopWork?'是':'否'}}</td>
      <td class="actions">
        <md-button class="md-primary md-mini md-fab" aria-label="Settings" ui-sref="app.plan.bc.detail({id:item.CompensateId})"><md-icon  md-font-icon="icon-pencil" class="icon s24"></md-icon></md-button>
        <md-button class="md-primary md-mini md-fab" aria-label="Settings" ng-click="vm.delete(item.CompensateId)"><md-icon  md-font-icon="icon-delete" class="icon s24"></md-icon></md-button>

      </td>
    </tr>
    </tbody>
  </table>
</md-content>
<div layout="row">
  <span flex></span>
  <md-select ng-model="pageing.pageSize" class="pageSZ">
    <md-option value="10">10</md-option>
    <md-option value="20">20</md-option>
    <md-option value="40">40</md-option>
    <md-option value="80">80</md-option>
    <md-option value="100">100</md-option>
  </md-select>
  <div style="text-align: right;margin-right: 15px"
       paging page="pageing.page"
       page-size="pageing.pageSize"
       total="pageing.total"
       paging-action="vm.pageAction('bar', page, pageSize, total)">
  </div>
</div>
