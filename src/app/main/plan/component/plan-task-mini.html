<md-dialog aria-label="添加下级任务">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>添加下级任务</h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div style="width: 500px">
      <form>
        <md-input-container class="md-block">
          <label>名称</label>
          <input type="text" ng-model="data.Name" md-autofocus>
        </md-input-container>
        <md-input-container class="md-block">
          <label>变量名</label>
          <input type="text" ng-model="data.Variable">
        </md-input-container>

        <md-input-container class="md-block">
          <label>工期</label>
          <input type="text" ng-model="data.Duration" >
        </md-input-container>
        <md-input-container class="md-block">
          <label>分类</label>
          <task-categories ng-model="data.Type" ></task-categories>
        </md-input-container>
      </form></div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="cancel()">
        取消
      </md-button>
      <span flex></span>
      <md-button ng-click="hide()">
        添加
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
