<md-dialog>
  <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools tasks-list">
      <h2>
        <span>关联任务</span>
      </h2>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-dialog-content  style="padding: 0;width:400px;height:150px;padding-top:30px;">
    <md-input-container flex class="md-block">
    <label>关联任务</label>
    <md-select ng-model="vm.relatedTask">
    <md-select-header class="sxt-select-header">
    <md-input-container md-no-float class="md-block">
    <input ng-keydown="vm.stop($event)" type="search" name="search" ng-model="searchTerm" class="md-text" placeholder="输入关键字" >
    </md-input-container>
    </md-select-header>
    <md-optgroup>
    <md-option ng-value="m" ng-selected="vm.current == m" ng-repeat="m in vm.subTasks | filter:searchTerm">{{m.Name}}</md-option>
    </md-optgroup>
    </md-select>
    </md-input-container>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button ng-click="vm.select()" class="md-raised">
      确定
    </md-button>
  </md-dialog-actions>
</md-dialog>
