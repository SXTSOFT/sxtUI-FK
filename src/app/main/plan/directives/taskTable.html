<md-content flex>
<table class="simple">
  <thead>
    <tr>
      <th style="width: 120px">流程</th>
      <th>工期</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
  <tr ng-repeat="task in data.template">
    <td>{{task.FullName || task.getFullName()}}</td>
    <td>
      <md-menu>
        <span ng-click="$mdOpenMenu($event);">
          {{task.selectedTask?task.selectedTask.Name:'请选择'}}
        </span>
        <md-menu-content width="4">
          <md-menu-item ng-repeat="op in (task.OptionalTasks||task.getOptionalTasks())">
            <md-button ng-click="task.selectedTask = op">
              {{op.Name}}
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
      /工期：
      <input type="text" style="border-bottom:1px solid #dedede;" placeholder="输入工期" ng-model="task.selectedTask.Duration">
      <!--<md-input-container md-no-float>-->
        <!--<lable>工期</lable>-->
        <!---->
      <!--</md-input-container>-->
    </td>
    <td>
      <md-menu ng-if="task.IsFloor">
        <md-button class="md-icon-button" ng-click="$mdOpenMenu($event);">
          <md-icon md-font-icon="icon-plus"></md-icon>
        </md-button>
        <md-menu-content width="4">
          <md-menu-item ng-repeat="op in task.Floors">
            <md-button ng-click="addFloor(op)">
              {{op.FloorName}}
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
      <md-button ng-if="!task.IsRequired">
        删除节点
      </md-button>
    </td>
  </tr>
  </tbody>
</table>
</md-content>
