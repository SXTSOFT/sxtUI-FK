<md-dialog ng-cloak style="max-width:50%;width:50%;" class="changetel">
  <md-dialog-content layout="row">
    <div layout="column" flex>
      <div layout="row">电话号码</div>
      <div layout="row" flex>
        <md-input-container class="md-block" flex>
          <input ng-model="tel">
        </md-input-container>
      </div>
    </div>
  </md-dialog-content>
  <md-dialog-actions style="border-top:1px solid #d8d8d8;padding-top:0;padding-bottom:0;min-height: 40px;">
    <a flex="50" class="new-btn" ng-click="cancel()">取消</a>
    <a flex class="new-btn noborder" ng-click="submit(tel)">确定</a>
  </md-dialog-actions>
</md-dialog>
