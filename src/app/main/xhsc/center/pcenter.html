<div class="pcenter">
  <md-list style="padding:0">

      <img src="app/main/xhsc/images/icon-downed.png" class="md-avatar" />

        <h4 style="border-bottom: 1px solid #d8d8d8;padding-bottom: 10px;">姓名</h4>

      </div>
