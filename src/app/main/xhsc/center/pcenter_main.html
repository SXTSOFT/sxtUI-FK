<div flex class="person_center" layout="column">
  <md-list>
    <md-list-item>
      <div layout="row" ui-sref="app.xhsc.person" flex class="wrap">
        <md-icon md-svg-icon="app/main/xhsc/images/personal_data.svg"></md-icon>
        <span>个人资料</span>
        <span flex></span>
        <md-icon md-svg-icon="app/main/xhsc/images/come_in.svg"></md-icon>
        <span class="border1px bottom1px"></span>
      </div>
    </md-list-item>
    <md-list-item>
      <div layout="row" ui-sref="app.xhsc.message" flex class="wrap">
        <md-icon md-svg-icon="app/main/xhsc/images/message_center.svg"></md-icon>
        <span>消息中心</span>
        <span flex></span>
        <md-icon md-svg-icon="app/main/xhsc/images/come_in.svg"></md-icon>
        <span class="border1px bottom1px"></span>
      </div>
    </md-list-item>

    <md-list-item>
      <div layout="row"  ng-click="vm.scStandar()"  flex class="wrap">
        <md-icon md-svg-icon="app/main/xhsc/images/current_vision.svg"></md-icon>
        <span>实测标准化</span>
        <span flex></span>
        <md-icon md-svg-icon="app/main/xhsc/images/come_in.svg"></md-icon>
        <span class="border1px bottom1px"></span>
      </div>
    </md-list-item>

    <md-list-item>
      <div layout="row"  flex class="wrap">
      <md-icon md-svg-icon="app/main/xhsc/images/current_vision.svg"></md-icon>
      <span>当前版本</span>
      <span flex></span>
      <span style="color: #888">{{ vm.serverAppVersion}}</span>
      <span class="border1px bottom1px"></span>
      </div>
    </md-list-item>
     <md-list-item >
      <div layout="row"  flex ng-click="vm.logout()" class="wrap">
        <md-icon md-svg-icon="app/main/xhsc/images/clear_cache.svg"></md-icon>
        <span>清除缓存</span>
        <span flex></span>
        <md-icon md-svg-icon="app/main/xhsc/images/come_in.svg"></md-icon>
      </div>
    </md-list-item>
  </md-list>
  <div class="logout" layout="row" class="logout"  ng-click="vm.logout()">
    <md-button flex >退出登录</md-button>
  </div>
</div>
