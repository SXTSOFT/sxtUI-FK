<div flex="none" layout="column" style="max-height:60px;height:60px;width:100%;z-index: 10;" class="gxxz">
  <md-list  flex layout="row" style="background:#fff;padding:0;border-bottom: 1px solid #d8d8d8;">
    <md-list-item flex="20" style="border-bottom: 2px solid #ff3434"><md-button ng-click="vm.filter()"><span>全部</span><span>(15)</span></md-button></md-list-item>
    <md-list-item flex="20"><md-button ng-click="vm.filter()"><span><i  class="pass"></i>合格</span><span>(15)</span></md-button></md-list-item>
    <md-list-item flex="20"><md-button ng-click="vm.filter()"><span><i class="ng"></i>不合格</span><span>(15)</span></md-button></md-list-item>
    <md-list-item flex="20"><md-button ng-click="vm.filter()"><span><i class="wait"></i>待验</span><span>(15)</span></md-button></md-list-item>
    <md-list-item flex="20"><md-button ng-click="vm.filter()"><span><i class="yet"></i>未报验</span><span>(15)</span></md-button></md-list-item>
  </md-list>
</div>
<md-content flex ng-cloak>
  <p style="font-size:12px;background: #f4f4f6;padding:10px;">{{vm.projectTitle }}</p>
  <div class="floor-list gxroomlist">
    <div>
      <md-list style="padding:0 10px;">
        <md-list-item ng-repeat=" d in vm.houses.Children">
          <div flex>
            <div flex style="border-bottom: 1px solid #d8d8d8;position: relative;text-align: right;padding:6px 0;"><span style="display:block;position: absolute;left: 10px;line-height: 36px;">{{d.RegionName}}</span><md-button ng-click="vm.zk(d)" style="color:#49affe;min-width: 50px;">展开</md-button></div>
            <md-list ng-value="!d.show" slide-up-down>
              <md-list-item ng-repeat="c in d.Children">
                <div flex layout="column">
                  <div flex style="border-bottom: 1px solid #d8d8d8;position: relative;text-align: right;padding:6px 0;"><span style="display:block;position: absolute;left: 10px;line-height: 36px;">{{c.RegionName}}</span><md-button ng-click="vm.zk(c)" style="color:#49affe;min-width: 50px;">展开</md-button></div>
                  <md-list class="roomllist" ng-value="!c.show" slide-up-down>
                    <md-list-item ng-repeat="r in c.Children">
                      <md-button ng-click="vm.chroom(r)">{{r.RegionName}}</md-button>
                    </md-list-item>
                  </md-list>
                </div>
              </md-list-item>
            </md-list>
          </div>
        </md-list-item>
      </md-list>
    </div>
  </div>
</md-content>
<my-dialog dialog-show="vm.showmyDialog" ng-show="vm.showmyDialog" dialog-data="vm.data" dialog-sure="报检" dialog-msg=""></my-dialog>
