
<md-content flex>
  <md-toolbar>
    <div class="md-toolbar-tools">

      <h2>
        <span>选择部位</span>
      </h2>
      <span flex></span>
      <md-switch flex="none" ng-model="vm.muti" aria-label="Switch 1">
        {{ vm.muti ? '多选':'单选' }}
      </md-switch>
    </div>
  </md-toolbar>
  <md-card>
    <md-card-title>
      <md-card-title-text>
      <md-button flex>  1栋</md-button>
      </md-card-title-text>
    </md-card-title>
      <md-card-content>
<div ng-if="vm.muti">
  <md-checkbox>101</md-checkbox>
  <md-checkbox>102</md-checkbox>
  <md-checkbox>103</md-checkbox>

</div>
        <div ng-if="!vm.muti">
          <md-button ui-sref="app.xhsc.check" class="md-raised">101</md-button>
          <md-button ui-sref="app.xhsc.check" class="md-raised">102</md-button>
          <md-button ui-sref="app.xhsc.check" class="md-raised">103</md-button>

        </div>
      </md-card-content>
  </md-card>
</md-content>
