<div flex layout="row" class="gx-list">
  <div flex="40" layout="column">
    <div class="list-left" style="background: #f0f0f0;">
      <div ng-repeat="gx in slideData">
        <label style="display: block;height:48px;line-height: 48px;text-align: center;margin-bottom: 0;">{{gx.procedureName}}</label>
        <md-list ng-cloak>
          <md-list-item ng-class="{'active':gx1.checked}" ng-repeat="gx1 in gx.children">
            <md-button flex ng-click="selectProcedure(gx1)"> {{gx1.name}}</md-button>
          </md-list-item>
        </md-list>
      </div>
    </div>
  </div>
  <div flex="60" layout="column" style="background: #fff;position:relative;">
    <div class="list-right">
      <div class="floors" layout="column">
        <md-list>
          <md-list-item layout="row" ng-repeat="gxc in gxlevels" ng-click="changeOrclick(gxc)">
            <p>{{gxc.name}}</p>
            <md-switch class="md-secondary" ng-model="gxc.checked" ng-if="showCheck"></md-switch>
          </md-list-item>
          <md-list-item ng-if="showCheck">
            <p>其它</p>
            <md-switch class="md-secondary" ng-model="gxc.checked" ng-if="showCheck"></md-switch>
          </md-list-item>
        </md-list>
      </div>
    </div>
  </div>
</div>
