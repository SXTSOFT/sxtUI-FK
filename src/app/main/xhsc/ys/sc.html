<div flex="none" layout="row" style="border-bottom: 1px solid rgba(0, 0, 0, 0.117647)">
  <sxt-procedure-down flex="none"></sxt-procedure-down>
  <md-tabs md-dynamic-height flex  md-autoselect  md-selected="vm.selectedIndex">
    <md-tab ng-repeat="m in vm.MeasureIndexs" label="{{m.IndexName}}">
    </md-tab>
  </md-tabs>
</div>
<sxt-sc-map flex measure-indexs="vm.MeasureIndexs" current-index="vm.selectedIndex"></sxt-sc-map>
<div style="display: none">
<sxt-sc-map-popup></sxt-sc-map-popup>
</div>
