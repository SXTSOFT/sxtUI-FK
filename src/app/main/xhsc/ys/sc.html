<div layout="row" class="scTop">
  <div flex="none" class="scleft">
    <md-button class="md-icon-button md-mini md-primary"  ng-click="vm.nextRegion(true)" aria-label="">
    <md-icon  md-font-icon="icon-arrow-left-bold-circle-outline" ></md-icon>
      </md-button>
    <span>{{ vm.info.name}}</span>
    <md-button class="md-icon-button md-mini md-primary" ng-click="vm.nextRegion()" aria-label="">
    <md-icon  md-font-icon="icon-arrow-right-bold-circle-outline" style="color:#e93030;"></md-icon>
      </md-button>
  </div>
  <div flex class="scright"><span>阿斯顿发射点发射点</span></div>
</div>
<div flex="none" layout="row" style="border-bottom: 1px solid rgba(0, 0, 0, 0.117647)">
  <sxt-procedure-down flex="none"></sxt-procedure-down>
  <md-tabs md-dynamic-height flex  md-selected="vm.selectedIndex">
    <md-tab ng-repeat="m in vm.MeasureIndexes" label="{{m.IndexName}}">
    </md-tab>
  </md-tabs>
</div>
<sxt-sc-map flex region-id="vm.regionId" measure-indexes="vm.MeasureIndexes" current-index="vm.selectedIndex"></sxt-sc-map>
<div style="display: none">
<sxt-sc-map-popup></sxt-sc-map-popup>
</div>
