<md-content class="floor-list md-hue-1">
  <div class="right engineer">
    <div layout="column" ng-repeat="m in vm.ms">
      <div style="border-bottom: 1px solid #d8d8d8;">
        <h2 class="md-title" style="color:#e93030;font-size:16px;margin:16px;">{{m.TemplateName}}</h2>
      </div>
      <md-list>
        <md-list-item ng-repeat="b in m.Regions">
          <md-button ui-sref="app.xhsc.sc2(b)">
            <p>{{b.name}}</p>
          </md-button>
        </md-list-item>
      </md-list>
    </div>
  </div>
</md-content>
