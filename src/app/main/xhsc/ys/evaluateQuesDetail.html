<md-dialog ng-cloak style="max-width:90%;width:90%;" class="quesdetail">
  <md-dialog-content>
    <md-list flex>
      <md-list-item flex layout="row" ng-repeat="q in question track by $index">
        <span>{{q.ProblemDescription}}</span><md-button sxt-images="images" ng-if="q.images.length"><md-icon style="width: 16px;height: 16px;"><img src="app/main/xhsc/images/pic.png"></md-icon></md-button>
      </md-list-item>
    </md-list>
  </md-dialog-content>
</md-dialog>
