<md-dialog ng-cloak style="max-width:90%;width:90%;" class="quesdetail">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon class="icon s24" md-font-icon="icon-close"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div flex layout="row">
      <p flex style="margin-bottom: 0">
        <span>{{item.ProblemDescription}}</span>
        <md-button ng-click="addPhoto(question)"><md-icon><img src="app/main/xhsc/images/plus.png"></md-icon></md-button>
      </p>
      <md-button class="md-button" ng-click="delete(item)" style="margin:0;"><md-icon style="width: 28px;height:28px;"><img src="app/main/xhsc/images/del1.png"></md-icon></md-button>
    </div>
    <div flex layout="row" layout-wrap>
      <div flex="50" ng-repeat="img in images" >
        <img ng-src="{{img.ImageByte}}" style="width: 450px;" />
      </div>
    </div>
  </md-dialog-content>
</md-dialog>
