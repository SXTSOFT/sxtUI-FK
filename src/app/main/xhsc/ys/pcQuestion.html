<md-dialog ng-cloak style="max-width:90%;width:90%;" class="questionlist">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon class="icon s24" md-font-icon="icon-close"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content layout="row">
    <div layout="column" flex flex layout="row" style="border-bottom: 1px solid #d8d8d8;margin-bottom: 10px;">
      <span>{{ProblemDescription}}</span>
    </div>
  </md-dialog-content>
</md-dialog>
