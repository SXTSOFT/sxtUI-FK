
<md-dialog aria-label="Mango (Fruit)"  ng-cloak style="max-width:90%;width:90%;" class="questionlist">
  <md-dialog-actions>
    <md-list flex>
      <md-list-item flex layout="row" ng-repeat="e in Problems" ng-click="answer(e,$event)" md-auto-focus>
        <p>{{e.ProblemDescription}}</p>
        <md-button class="md-secondary">
          分值:<span ng-if="!vm.show">{{e.DeductValue}}</span>
        </md-button>
      </md-list-item>
    </md-list>
  </md-dialog-actions>
</md-dialog>
