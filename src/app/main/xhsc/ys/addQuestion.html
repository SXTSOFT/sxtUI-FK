<md-dialog ng-cloak style="max-width:90%;width:90%;" class="questionlist">
  <md-dialog-content layout="row">
    <div layout="column" flex>
      <div layout="row">新增问题点</div>
      <div layout="row" flex>
        <md-input-container class="md-block" flex="none">
          <label>分值</label>
          <input>
        </md-input-container>
        <md-input-container class="md-block" flex>
          <label>描述</label>
          <input>
        </md-input-container>
      </div>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-raised" ng-click="cancel()">取消</md-button>
    <md-button class="md-raised" ng-click="submit(e,$event)">确定</md-button>
  </md-dialog-actions>
