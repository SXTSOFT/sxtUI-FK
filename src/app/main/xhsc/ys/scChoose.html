<md-dialog aria-label="Mango (Fruit)" class="scchoose" id="scchoose">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>请选择测量项</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-disabled="getIsChecked()" ng-click="ok(scList)">
        确定
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-list>
      <md-list-item   ng-repeat="sc in scList" ng-click="checkSc(sc)">
        <p ng-class="{'red':sc.checked}">{{sc.IndexName}} {{sc.completed?'(已完成)':''}}</p>
        <md-switch class="md-secondary" ng-model="sc.checked"></md-switch>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-dialog-content>
</md-dialog>
