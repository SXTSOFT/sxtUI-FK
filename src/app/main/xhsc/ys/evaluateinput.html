
<md-dialog aria-label="Mango (Fruit)"  ng-cloak style="background:#fff;box-shadow: none;max-width:100%;width:100%; ">
  <md-dialog-content>
    <md-input-container class="md-block">
      <input ng-model="evaluateNote" autofocus>
    </md-input-container>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="answer(evaluateNote)" class="md-raised md-mini">确定</md-button>
  </md-dialog-actions>
</md-dialog>
