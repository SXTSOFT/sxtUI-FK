<home-map flex></home-map>
<div style="display: none;">
<div map-popup="p1" layout="column" style="display: none;"  layout-padding>
  <div class="mappopup">
    <div layout="row">

    </div>

  </div>
  <div layout="row" style="margin-top:12px;">
    <span style="color:#fff;min-width:80px;display: inline-block;vertical-align: top;margin-top:6px;height:30px;line-height: 26px;padding: 2px;">选择类型</span>
    <md-input-container flex>
      <md-select ng-model="user.state">
        <md-option value="0">
          啊啊啊
        </md-option>
        <md-option value="1">
          啊啊啊1
        </md-option>
      </md-select>
    </md-input-container>
  </div>
  <div layout-gt-sm="row" class="takeph">
    <span style="color:#fff;min-width:70px;display: inline-block;vertical-align: top;height:30px;line-height: 26px;padding: 2px;">拍照</span>
    <md-icon style="margin:0 0 0 10px;"><img src="app/main/xhsc/images/camera.png" width="35"></md-icon>
  </div>
  <div layout="row" class="imglist" sxt-image-view="vm.images" is-container="true">
    <span style="color:#fff;min-width:70px;display: inline-block;vertical-align: top;height:30px;line-height: 26px;padding: 2px;">图片列表</span>
    <p style="margin:0 0 0 10px;">
      <span ng-repeat="image in vm.images"><img ng-src="{{image.url}}" width="40"></span>
    </p>
  </div>
  <div layout="row">
    <md-toolbar style="background:transparent;" class="poptoolbar">
      <div class="md-toolbar-tools">
        <md-button class="md-mini" flex>
          <md-icon class="icon"  style="width:20px;"><img width="14" ng-src="app/main/xhsc/images/trash.png"></md-icon>
          <span>删除</span>
        </md-button>
        <md-button  class="md-mini" flex>
          <md-icon class="icon" style="width:20px;"><img width="20" ng-src="app/main/xhsc/images/check.png"></md-icon>
          <span>确定</span>
        </md-button>
        <md-button class="md-mini" flex>
          <md-icon class="icon" style="width:20px;margin-top:2px;"><img width="18" ng-src="app/main/xhsc/images/delete.png"></md-icon>
          <span>取消</span>
        </md-button>
      </div>
    </md-toolbar>
  </div>
</div>
<div map-popup="p2" layout="column" style="display: none;"  layout-padding>
  <md-content md-theme="docs-dark" class="mappopup" layout="column">
    <div>
      <div layout="row" class="mb20">
        <div layout="column" style="min-width:80px;">实测项</div>
        <div layout="column" flex>实测值</div>
      </div>
      <div layout="row" style="margin-bottom: 15px;">
        <span style="color:#fff;min-width:80px;display: inline-block;vertical-align: top;height:30px;line-height: 26px;padding: 2px;">高度</span>
        <md-input-container flex>
          <input ng-model="user.title">
        </md-input-container>
      </div>
      <div layout="row" style="position:relative;">
        <span style="color:#fff;min-width:80px;display: inline-block;vertical-align: top;margin-top:6px;height:30px;line-height: 26px;padding: 2px;">宽度</span>
        <md-input-container class="md-icon-right md-block" style="padding-left: 0;" flex>
          <input flex type="number" ng-model="vm.bass" aria-label="bass" aria-controls="bass-slider">
          <md-icon class="icon s32"><i style="width:10px;height:10px;display:inline-block;vertical-align:middle;border-top:8px solid #fff;border-left:8px solid transparent;border-right:8px solid transparent;"></i></md-icon>
        </md-input-container>
        <md-slider-container flex ng-if="vm.showFlag" style="position:absolute;bottom:40px;right:5px;">
          <md-slider md-discrete ng-model="vm.bass" min="0" max="100" aria-label="bass" class="md-primary"
                     md-vertical></md-slider>
          </md-slider>
        </md-slider-container>
      </div>
      <div layout="row" style="margin-top:12px;">
        <span style="color:#fff;min-width:80px;display: inline-block;vertical-align: top;margin-top:6px;height:30px;line-height: 26px;padding: 2px;">选择类型</span>
        <md-input-container flex>
          <md-select ng-model="user.state">
            <md-option value="0">
              啊啊啊
            </md-option>
            <md-option value="1">
              啊啊啊1
            </md-option>
          </md-select>
        </md-input-container>
      </div>
    </div>
    <div layout-gt-sm="row" class="imglist">
      <span style="color:#fff;min-width:80px;display: inline-block;vertical-align: top;height:30px;line-height: 26px;padding: 2px;">拍照</span>
      <md-icon style="margin:0 0 0 10px;"><img src="app/main/xhsc/images/camera.png" width="35"></md-icon>
    </div>
    <div layout="row" class="imglist" sxt-image-view="vm.images" is-container="true">
      <span style="color:#fff;min-width:80px;display: inline-block;vertical-align: top;height:30px;line-height: 26px;padding: 2px;">图片列表</span>
      <p style="margin:0 0 0 10px;" ng-repeat="image in vm.images">
        <img ng-src="{{image.url}}" width="40">
      </p>

    </div>
  </md-content>
  <div layout="row" >
    <md-toolbar style="background:transparent;" class="poptoolbar">
      <div class="md-toolbar-tools">
        <md-button class=" md-mini" flex>
          <md-icon class="icon"  style="width:20px;"><img width="14" ng-src="app/main/xhsc/images/trash.png"></md-icon>
          <span>删除</span>
        </md-button>
        <md-button  class=" md-mini" flex>
          <md-icon class="icon" style="width:20px;"><img width="20" ng-src="app/main/xhsc/images/check.png"></md-icon>
          <span>确定</span>
        </md-button>
        <md-button class=" md-mini" flex>
          <md-icon class="icon" style="width:20px;margin-top:2px;"><img width="18" ng-src="app/main/xhsc/images/delete.png"></md-icon>
          <span>取消</span>
        </md-button>
      </div>
    </md-toolbar>
  </div>
</div>
<div map-popup="p3" layout="column"  layout-padding  style="display: block;">
  <div class="mappopup">
    <table border="0" cellspacing="0" cellpadding="0"  style="margin-bottom:15px;">
      <thead>
      <tr>
        <th style="width:80px;text-align: center;">实测值</th>
        <th>高度</th>
        <th>宽度</th>
        <th>长度</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td style="width:80px;text-align: center;">实测值</td>
        <td><sxt-num-downdown ng-model="vm.bass"></sxt-num-downdown>
        </td>
        <td><sxt-num-downdown ng-model="vm.bass2"></sxt-num-downdown></td>
        <td><sxt-num-downdown ng-model="vm.bass3"></sxt-num-downdown></td>
      </tr>
      <tr>
        <td style="width:80px;text-align: center;">对比值</td>
        <td><md-input-container>
          <input ng-model="user.title" style="color:#fff;">
        </md-input-container></td>
        <td><md-input-container style="padding-left: 0;">
          <input flex type="text" ng-model="vm.bass">
        </md-input-container></td>
        <td><md-input-container>
          <input ng-model="user.title" style="color:#fff;">
        </md-input-container></td>
      </tr>
      <tr>
        <td style="width:80px;text-align: center;">结果</td>
        <td ng-click="vm.setPos(e)"><span>6</span></td>
        <td><span>6</span></td>
        <td><span>6</span></td>
      </tr>
      </tbody>
    </table>

    <div layout="row">
      <span style="color:#fff;min-width:70px;display: inline-block;vertical-align: top;margin-top:6px;height:30px;line-height: 26px;padding: 2px;">选择类型</span>
      <md-input-container flex>
        <md-select ng-model="user.state">
          <md-option value="0">
            啊啊啊
          </md-option>
          <md-option value="1">
            啊啊啊1
          </md-option>
        </md-select>
      </md-input-container>
    </div>
  </div>
  <div layout-gt-sm="row" class="takeph">
    <span style="color:#fff;min-width:70px;display: inline-block;vertical-align: top;height:30px;line-height: 26px;padding: 2px;">拍照</span>
    <md-icon style="margin:0 0 0 10px;"><img src="app/main/xhsc/images/camera.png" width="35"></md-icon>
  </div>
  <div layout="row" class="imglist" sxt-image-view="vm.images" is-container="true">
    <span style="color:#fff;min-width:70px;display: inline-block;vertical-align: top;height:30px;line-height: 26px;padding: 2px;">图片列表</span>
    <p style="margin:0 0 0 10px;">
      <span ng-repeat="image in vm.images"><img ng-src="{{image.url}}" width="40"></span>
    </p>
  </div>
  <div layout="row">
    <md-toolbar style="background:transparent;" class="poptoolbar">
      <div class="md-toolbar-tools">
        <md-button class="md-mini" flex>
          <span>删除</span>
        </md-button>
        <md-button  class="md-mini" flex>
          <span>确定</span>
        </md-button>
        <md-button class="md-mini" flex>
          <span>取消</span>
        </md-button>
      </div>
    </md-toolbar>
  </div>
</div>
</div>
