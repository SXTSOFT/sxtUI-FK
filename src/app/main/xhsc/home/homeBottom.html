<md-bottom-sheet ng-cloak style="padding:0">
  <div class="homeTab" >
    <h2>{{name}}</h2>
    <md-content>
      <md-tabs style="margin-bottom: 20px;">
        <md-tab label="项目信息">
          <md-content class="md-padding">
            <md-list flex layout="row">
              <md-list-item flex>
                <md-button ui-sref="app.xhsc.download" ng-click="hide()"><img src="app/main/xhsc/images/scsl-icon.png" style="margin:0 auto;max-width: 100%;width:75%">
                  <div class="md-grid-text">实测实量</div>
                </md-button>
              </md-list-item>
              <md-list-item flex>
                <md-button ui-sref="app.xhsc.gx.gxbdchoose({projectId:projectId})" ng-click="hide()"><img src="app/main/xhsc/images/gx-icon.png" style="margin:0 auto;max-width: 100%;width:75%">
                  <div class="md-grid-text">工序验收</div>
                </md-button>
              </md-list-item>
              <md-list-item flex>
                <md-button ui-sref="app.xhsc.xxjd.xxjdmain" ng-click="hide()"><img src="app/main/xhsc/images/clgl-icon.png" style="margin:0 auto;max-width: 100%;width:75%">
                  <div class="md-grid-text">材料管理</div>
                </md-button>
              </md-list-item>
            </md-list>
          </md-content>
        </md-tab>
        <md-tab label="计划管理">
          <md-content class="md-padding">
          </md-content>
        </md-tab>
        <md-tab label="质量管理">
          <md-content class="md-padding">
          </md-content>
        </md-tab>
        <md-tab label="安全评估">
          <md-content class="md-padding">
          </md-content>
        </md-tab>
        <md-tab label="项目评估">
          <md-content class="md-padding">
          </md-content>
        </md-tab>
      </md-tabs>
    </md-content>
  </div>
</md-bottom-sheet>
