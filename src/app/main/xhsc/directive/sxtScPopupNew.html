<div class="md-padding" style="width: 300px;">

  <div class="mappopup">
    <div layout="row" ng-repeat="item in edit.singleEdit">
      <span flex="none" style="color:#fff;min-width:90px;text-align:right;display: inline-block;vertical-align: top;margin-top:0;height:30px;line-height: 26px;padding: 2px;margin-bottom:20px;">
       实测值：
      </span>
      <span flex style="position: relative;display: inline-block;height:30px;line-height: 30px;border-bottom: 1px solid #555;"><sxt-num-downdown ct="ct" ng-model="item.v.MeasureValue"></sxt-num-downdown></span>
    </div>
    <div layout="row" ng-repeat="item in edit.mutiEdit" class="mutiEdit">
      <span flex="none" style="color:#fff;min-width:90px;text-align:right;display: inline-block;vertical-align: top;margin-top:0;height:30px;line-height: 26px;padding: 2px;margin-bottom:20px;">
       {{item.m.IndexName}}：
      </span>
      <span flex style="position: relative;display: inline-block;height:30px;line-height: 30px;border-bottom: 1px solid #555;"><sxt-num-downdown ct="ct" ng-model="item.v.MeasureValue"></sxt-num-downdown></span>
    </div>
    <div ng-repeat="item in edit.floorEdit">
      <div layout="row" >
      <span flex="none" style="color:#fff;width:90px;text-align:right;display: inline-block;vertical-align: top;margin-top:0;height:30px;line-height: 26px;padding: 2px;margin-bottom:20px;">
        实测值：
      </span>
        <span flex style="position: relative;display: inline-block;height:30px;line-height: 30px;border-bottom: 1px solid #555;"><sxt-num-downdown ct="ct" ng-model="item.v.MeasureValue"></sxt-num-downdown></span>
      </div>
      <div layout="row">
      <span style="color:#fff;min-width:90px; text-align: right; display: inline-block;vertical-align: top;margin-top:0;height:30px;line-height: 26px;padding: 2px;margin-bottom:20px;">
        对比值：
      </span>
        <span flex style="position: relative;display: inline-block;height:30px;line-height: 30px;border-bottom: 1px solid #555;"><sxt-num-downdown ng-model="item.v.DesignValue"></sxt-num-downdown></span>
      </div>
      <div layout="row">
      <span style="color:#fff;min-width:90px; text-align: right; display: inline-block;vertical-align: top;margin-top:0;height:30px;line-height: 26px;padding: 2px;margin-bottom:20px;">
        结果：
      </span>
        <span style="position: relative;width:100%;display: inline-block;height:30px;border-bottom: 1px solid #555;line-height: 30px;">
        {{item.v.CalculatedValue = (item.v.DesignValue?item.v.MeasureValue - item.v.DesignValue:null) }}
        </span>
      </div>
    </div>
    <table ng-if="edit.sjzEdit.length" border="0" cellspacing="0" cellpadding="0"  style="margin-bottom:15px;width:100%">
      <thead>
      <tr>
        <th style="width:80px; text-align: center;">实测项</th>
        <th ng-repeat="item in edit.sjzEdit">{{item.m.IndexName}}</th>
      </tr>
      </thead>
      <tbody>
      <tr class="sjzEdit">
        <td  style="width:80px; text-align: center;">实测值</td>
        <td  ng-repeat="item in edit.sjzEdit"><sxt-num-downdown ct="ct" on-change="onMeasureValueChange(item.v,item)" ng-model="item.v.MeasureValue"></sxt-num-downdown>
        </td>
      </tr>
      <tr ng-if="edit.plasterDepth">
        <td style="width:80px; text-align: center;">抹灰厚度</td>
        <td ng-repeat="item in edit.sjzEdit" style="line-height: 30px; text-align: center">
          <sxt-num-downdown  ng-model="item.m.plasterDepth" on-change="onMeasureValueChange(item.v,item)"></sxt-num-downdown>
        </td>
      </tr>
      <tr>
        <td  style="width:80px; text-align: center;">设计值</td>
        <td  ng-repeat="item in edit.sjzEdit"><sxt-num-downdown ng-model="item.v.DesignValue" on-toggle="onDesignValueToggle(item.v,item)"></sxt-num-downdown>
        </td>
      </tr>
      <tr>
        <td  style="width:80px; text-align: center;">结果</td>
        <td  ng-repeat="item in edit.sjzEdit">
          <span style="line-height: 30px;">&nbsp;  {{getCalculatedValue(item)}} </span>
        </td>
      </tr>
      </tbody>
    </table>

    <table ng-if="edit.groupEdit.length" border="0" cellspacing="0" cellpadding="0"  style="margin-bottom:15px;width:100%">
      <thead>
      <tr>
        <th style="width:80px; text-align: center;">实测项</th>
        <th ng-repeat="item in edit.groupEdit">{{item.m.IndexName}}</th>
      </tr>
      </thead>
      <tbody>
      <tr class="sjzEdit">
        <td  style="width:80px; text-align: center;">实测1</td>
        <td  ng-repeat="item in edit.groupEdit"><sxt-num-downdown ct="ct" ng-model="item.v.values[0]"></sxt-num-downdown>
        </td>
      </tr>
      <tr>
        <td style="width:80px; text-align: center;">实测2</td>
        <td ng-repeat="item in edit.groupEdit"><sxt-num-downdown ng-model="item.v.values[1]"></sxt-num-downdown>
        </td>
      </tr>
      <tr>
        <td style="width:80px; text-align: center;">实测3</td>
        <td ng-repeat="item in edit.groupEdit"><sxt-num-downdown ng-model="item.v.values[2]"></sxt-num-downdown>
        </td>
      </tr>
      <tr>
        <td style="width:80px; text-align: center;">实测4</td>
        <td ng-repeat="item in edit.groupEdit"><sxt-num-downdown ng-model="item.v.values[3]"></sxt-num-downdown>
        </td>
      </tr>
      <tr>
        <td style="width:80px; text-align: center;">实测5</td>
        <td ng-repeat="item in edit.groupEdit"><sxt-num-downdown ng-model="item.v.values[4]"></sxt-num-downdown>
        </td>
      </tr>
      <tr>
        <td style="width:80px; text-align: center;">实测6</td>
        <td ng-repeat="item in edit.groupEdit"><sxt-num-downdown ng-model="item.v.values[5]"></sxt-num-downdown>
        </td>
      </tr>
      </tbody>
    </table>


    <div ng-if="edit.group" class="stamp">
      <div layout="row">
      <span style="color:#fff;min-width:90px;text-align: right; display: inline-block;vertical-align: top;margin-top:0;height:30px;line-height: 26px;padding: 2px;margin-bottom:20px;">
        组名称：
      </span>
        <md-input-container>
          <input ng-model="edit.group.v.Remark">
        </md-input-container>
      </div>
      <!-- <div layout="row">
       <span style="color:#fff;min-width:90px; text-align: center; display: inline-block;vertical-align: top;margin-top:0;height:30px;line-height: 26px;padding: 2px;margin-bottom:20px;">
        包含实测值:
       </span>
         <span style="position: relative;width:100%;display: inline-block;height:30px;border-bottom: 1px solid #555;line-height: 30px;">
         <span ng-repeat="item in edit.group.v.children">{{item.MeasureValue}},</span>
         </span>
       </div>
       <div  layout="row" >
       <span style="color:#fff;min-width:90px; text-align: right; display: inline-block;vertical-align: top;margin-top:0;height:30px;line-height: 26px;padding: 2px;margin-bottom:20px;">
        差异：
       </span>
         <span style="position: relative;width:100%;display: inline-block;height:30px;border-bottom: 1px solid #555;line-height: 30px;">
           {{distinct(edit.group.v.children)}}
         </span>
       </div>-->


    </div>
  </div>
  <div class="leaflet-draw-subbuttom sure" >
    <ul  layout="row">
      <li><a class="" href="javascript:void(0)" ng-click="removeLayer()">删除</a></li>
      <li flex></li>

      <!--      <li><a class="" href="javascript:void(0)" fast-click="cancelEdit()">取消</a></li>
            <li ng-if="!readonly"><a class="" href="javascript:void(0)" fast-click="updateValue()">确定</a></li>-->
    </ul>
  </div>

      <span style="color:#fff;min-width:70px;display: inline-block;vertical-align: top;height:30px;line-height: 26px;padding: 2px;">拍照</span>
      <md-icon style="margin:0 0 0 10px;"><img src="app/main/xhsc/images/camera.png" width="35"></md-icon>
    </div>
    <div layout="row" class="imglist" sxt-image-view="vm.images" is-container="true">
      <span style="color:#fff;min-width:70px;display: inline-block;vertical-align: top;height:30px;line-height: 26px;padding: 2px;">图片列表</span>
      <p style="margin:0 0 0 10px;">
        <span ng-repeat="image in vm.images"><img ng-src="{{image.url}}" width="40"></span>
      </p>
    </div>-->

</div>
