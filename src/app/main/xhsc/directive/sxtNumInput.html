<div class="sxt-num-input" layout="column">
  <div layout="column" class="newkeyboard">
    <div flex layout="row">
      <div flex="25"><md-button class="md-raised" ng-dblclick="cancel($event)" ng-click="ck(7,$event)">7</md-button></div>
      <div flex="25"><md-button class="md-raised" ng-dblclick="cancel($event)" ng-click="ck(8,$event)">8</md-button></div>
      <div flex="25"><md-button class="md-raised" ng-dblclick="cancel($event)" ng-click="ck(9,$event)">9</md-button></div>
      <div flex="25"><md-button class="md-raised" ng-dblclick="cancel($event)" ng-click="ck('ac',$event)">AC</md-button></div>
    </div>
    <div flex layout="row">
      <div flex="25"><md-button class="md-raised" ng-dblclick="cancel($event)" ng-click="ck(4,$event)">4</md-button></div>
      <div flex="25"><md-button class="md-raised" ng-dblclick="cancel($event)" ng-click="ck(5,$event)">5</md-button></div>
      <div flex="25"><md-button class="md-raised" ng-dblclick="cancel($event)" ng-click="ck(6,$event)">6</md-button></div>
      <div flex="25"><md-button class="md-raised" ng-dblclick="cancel($event)" ng-click="ck('+-',$event)">+/-</md-button></div>
    </div>
    <div flex layout="row">
      <div flex="25"><md-button class="md-raised" ng-dblclick="cancel($event)" ng-click="ck(1,$event)">1</md-button></div>
      <div flex="25"><md-button class="md-raised" ng-dblclick="cancel($event)" ng-click="ck(2,$event)">2</md-button></div>
      <div flex="25"><md-button class="md-raised" ng-dblclick="cancel($event)" ng-click="ck(3,$event)">3</md-button></div>
      <div flex="25"><md-button class="md-raised" ng-dblclick="cancel($event)" ng-click="ck(-1,$event)">←</md-button></div>
    </div>
    <div flex layout="row">
      <div flex="25"><md-button class="md-raised" ng-dblclick="cancel($event)" ng-click="ck(0,$event)">0</md-button></div>
      <div flex="25"><md-button class="md-raised" ng-dblclick="cancel($event)" ng-click="ck('.',$event)">.</md-button></div>
      <div flex="50" style="margin:5px 5px;"><md-button class="md-raised" ng-dblclick="cancel($event)" ng-click="ck('ok',$event)" style="width:100%;margin:0">确定</md-button></div>
    </div>
  </div>
</div>
