<div class="sxt-num-input" layout="column">
  <div flex layout="row">
    <div flex="33"><md-button ng-click="ck('ac')">AC</md-button></div>
    <div flex="33"><md-button ng-click="ck('+-')">+/-</md-button></div>
    <div flex="33"><md-button ng-click="ck(-1)">←</md-button></div>
  </div>
  <div flex layout="row">
    <div flex="33"><md-button ng-click="ck(7)">7</md-button></div>
    <div flex="33"><md-button ng-click="ck(8)">8</md-button></div>
    <div flex="33"><md-button ng-click="ck(9)">9</md-button></div>
  </div>
  <div flex layout="row">
    <div flex="33"><md-button ng-click="ck(4)">4</md-button></div>
    <div flex="33"><md-button ng-click="ck(5)">5</md-button></div>
    <div flex="33"><md-button ng-click="ck(6)">6</md-button></div>
  </div>
  <div flex layout="row">
    <div flex="33"><md-button ng-click="ck(1)">1</md-button></div>
    <div flex="33"><md-button ng-click="ck(2)">2</md-button></div>
    <div flex="33"><md-button ng-click="ck(3)">3</md-button></div>
  </div>
  <div flex layout="row">
    <div flex="66" layout="column"><md-button ng-click="ck(0)" flex>0</md-button></div>
    <div flex="33"><md-button ng-click="ck('.')">.</md-button></div>
  </div>
  <div layout="row">
    <div flex="100" layout="column"><md-button ng-click="ck('ok')" flex>确定</md-button></div>
  </div>
</div>
