<div style="width: 260px;">
  <div ng-if="data.v.ProblemSortName=='T'"  class="mappopup" style="margin-bottom:10px;">
    <md-input-container>
      <input ng-model="data.v.ProblemDescription">
    </md-input-container>
  </div>
  <div  layout="column">
    <p style="margin: 0px 8px;color: rgb(255,255,255)">{{ data.p.Describe}}(绿色:合格点)</p>
    <div layout="row">
      <div flex layout="row" layout-align="center center" style="border-right:1px solid #555;" >
        <md-switch  flex ng-model="status" style="margin: 0px 8px;color: rgb(255,255,255);" ng-change="onChange(status)">
          <!--{{status?'合格':'不合格'}}-->
        </md-switch>
      </div>
      <div layout="row" flex style="text-align: center;border-right:1px solid #555;" >
        <md-button class="md-fab md-mini" ng-click="playImage()" style="background: none;margin:0;padding:0;"><md-icon  class="icon s24" md-font-icon="icon-picture"></md-icon><span style="position: absolute;bottom: 0px;right: -1px">{{ data.images.length }}</span> </md-button>
      </div>
      <div flex layout="row" style="text-align: center;border-right:1px solid #555;"><md-button class="md-fab md-mini" ng-click="addPhoto()" style="background: none;margin:0;padding:0;"><md-icon class="icon s24" md-font-icon="icon-camera"></md-icon></md-button></div>
      <div flex layout="row" style="text-align: center;border-right:1px solid #555;">
        <md-button class="md-fab md-mini" ng-click="removeLayer()" style="background: none;margin:0;padding:0;"><md-icon class="icon s24" md-font-icon="icon-delete"></md-icon></md-button>
      </div>
      <div flex layout="row" style="text-align: center;border-right:1px solid #555;">
        <md-button class="md-fab md-mini" ng-click="moveLayer()" style="background: none;margin:0;padding:0;"><md-icon class="icon s24" md-font-icon="icon-cursor-move"></md-icon></md-button>
      </div>
    </div>
  </div>
</div>
