<div flex layout="row" class="gx-list">
  <div flex="40" layout="column">
    <md-content class="list-left" flex style="background: #f0f0f0;border-right:1px solid #dedede;">
      <div ng-repeat="gx in slideData">
        <label style="display: block;height:49px;line-height: 49px;text-align: center;margin-bottom: 0;border-bottom: 1px solid #dedede;" ng-hide="level == 2">{{gx.SpecialtyName}}</label>
        <md-list ng-cloak style="padding-top:0;padding-bottom: 0;">
          <md-list-item ng-class="{'active':gx1.checked}" ng-repeat="gx1 in gx.SpecialtyChildren">
            <md-button flex ng-click="selectProcedure(gx1)"> {{gx1.SpecialtyName}}</md-button>
          </md-list-item>
        </md-list>
      </div>
    </md-content>
  </div>
  <div flex="60" layout="column" style="background: #fff;position:relative;">
    <md-content class="list-right" flex>
      <div class="floors" layout="column">
        <md-list ng-if="!showCheck">
          <md-list-item layout="row" ng-repeat="gxc in gxlevels" ng-click="goToLink(gxc)">
            <p >{{gxc.AcceptanceItemName}}</p>
          </md-list-item>
        </md-list>
        <md-radio-group ng-if="showCheck" ng-model="info.current">
          <div style="height:49px;overflow: hidden;line-height: 49px;padding: 0 5px; border-bottom: 1px solid rgb(222, 222, 222);" ng-repeat="gxc in gxlevels">
          <md-radio-button ng-value="gxc"
                           aria-label="{{gxc.AcceptanceItemName}}">
            {{gxc.AcceptanceItemName}}
          </md-radio-button>

          </div>
        </md-radio-group>
      </div>
    </md-content>
  </div>
</div>
