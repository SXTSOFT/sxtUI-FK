<div class="mappopup">
  <div layout="row">
    <span style="color:#fff;min-width:70px;display: inline-block;vertical-align: top;margin-top:6px;height:30px;line-height: 26px;padding: 2px;margin-bottom:20px;">值:</span>
    <md-input-container>
      <input ng-model="user.title">
    </md-input-container>
  </div>
  <table border="0" cellspacing="0" cellpadding="0"  style="margin-bottom:15px;">
    <thead>
    <tr>
      <th style="width:80px;text-align: center;">实测值</th>
      <th>高度</th>
      <th>宽度</th>
      <th>长度</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td style="width:80px;text-align: center;">实测值</td>
      <td style="position: relative;"><sxt-num-downdown ng-model="vm.bass"></sxt-num-downdown>
      </td>
      <td><sxt-num-downdown ng-model="vm.bass2"></sxt-num-downdown></td>
      <td><sxt-num-downdown ng-model="vm.bass3"></sxt-num-downdown></td>
    </tr>
    <tr>
      <td style="width:80px;text-align: center;">对比值</td>
      <td><md-input-container>
        <input ng-model="user.title" style="color:#fff;">
      </md-input-container></td>
      <td><md-input-container style="padding-left: 0;">
        <input flex type="text">
      </md-input-container></td>
      <td><md-input-container>
        <input ng-model="user.title" style="color:#fff;">
      </md-input-container></td>
    </tr>
    <tr>
      <td style="width:80px;text-align: center;">结果</td>
      <td><span>6</span></td>
      <td><span>6</span></td>
      <td><span>6</span></td>
    </tr>
    </tbody>
  </table>
  <div layout="row">
    <span style="color:#fff;min-width:70px;display: inline-block;vertical-align: top;margin-top:6px;height:30px;line-height: 26px;padding: 2px;margin-bottom:20px;">值:</span>
    <md-input-container>
      <input ng-model="user.title">
    </md-input-container>
  </div>
  <div layout="row">
    <span style="color:#fff;min-width:70px;display: inline-block;vertical-align: top;margin-top:6px;height:30px;line-height: 26px;padding: 2px;">选择类型</span>
    <md-input-container flex>
      <md-select ng-model="user.state">
        <md-option value="0">
          啊啊啊
        </md-option>
        <md-option value="1">
          啊啊啊1
        </md-option>
      </md-select>
    </md-input-container>
  </div>
  <div layout="row" style="margin-top:20px;">
    <span style="color:#fff;min-width:70px;display: inline-block;vertical-align: top;margin-top:6px;height:30px;line-height: 26px;padding: 2px;margin-bottom:20px;">值:</span>
    <md-input-container>
      <input ng-model="user.title">
    </md-input-container>
  </div>
</div>

<div layout-gt-sm="row" class="takeph">
  <span style="color:#fff;min-width:70px;display: inline-block;vertical-align: top;height:30px;line-height: 26px;padding: 2px;">拍照</span>
  <md-icon style="margin:0 0 0 10px;"><img src="app/main/xhsc/images/camera.png" width="35"></md-icon>
</div>
<div layout="row" class="imglist" sxt-image-view="vm.images" is-container="true">
  <span style="color:#fff;min-width:70px;display: inline-block;vertical-align: top;height:30px;line-height: 26px;padding: 2px;">图片列表</span>
  <p style="margin:0 0 0 10px;">
    <span ng-repeat="image in vm.images"><img ng-src="{{image.url}}" width="40"></span>
  </p>
</div>
<div class="leaflet-draw-subbuttom" >
  <ul  layout="row">
    <li><a class="" href="javascript:void(0)" ng-click="removeLayer()">删除</a></li>
    <li flex></li>
    <li><a class="" href="javascript:void(0)" ng-click="cancelEdit()">取消</a></li>
    <li><a class="" href="javascript:void(0)" ng-click="updateValue()">确定</a></li>
  </ul>
</div>
</div>
