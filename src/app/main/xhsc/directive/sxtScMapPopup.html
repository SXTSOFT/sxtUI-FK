<div class="md-padding" style="width: 300px;">
  <div class="mappopup">
    <div layout="row" >
      <span flex="none" style="color:#fff;text-align:right;display: inline-block;width:90px;vertical-align: top;margin-top:0;height:30px;line-height: 26px;padding: 2px;margin-bottom:20px;">
       点序号：
      </span>
      <md-input-container flex>
        <input ng-model="value.seq">
      </md-input-container>
    </div>
    <div layout="row" ng-if="MeasureIndex.QSKey=='1' && (!MeasureIndex.children||!MeasureIndex.children.length) ">
      <span flex="none" style="color:#fff;width:90px;text-align:right;display: inline-block;vertical-align: top;margin-top:0;height:30px;line-height: 26px;padding: 2px;margin-bottom:20px;">
       实测值：
      </span>
      <span flex style="position: relative;display: inline-block;height:30px;line-height: 30px;border-bottom: 1px solid #555;"><sxt-num-downdown ct="ct" ng-model="value.CalculatedValue"></sxt-num-downdown></span>
    </div>
    <table  ng-if="MeasureIndex.QSKey=='2'" border="0" cellspacing="0" cellpadding="0"  style="margin-bottom:15px;width:100%">
      <thead>
      <tr>
        <th style="width:80px; text-align: center;">实测值</th>
        <th ng-repeat="item in MeasureIndex.children">{{item.IndexName}}</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td  style="width:80px; text-align: center;">实测值</td>
        <td  ng-repeat="item in MeasureIndex.children"><sxt-num-downdown ng-model="value[item.AcceptanceIndexID].MeasureValue"></sxt-num-downdown>
        </td>
      </tr>
      <tr>
        <td  style="width:80px; text-align: center;">设计值</td>
        <td  ng-repeat="item in MeasureIndex.children"><sxt-num-downdown ng-model="value[item.AcceptanceIndexID].DesignValue"></sxt-num-downdown>
        </td>
      </tr>
      <tr>
        <td  style="width:80px; text-align: center;">结果</td>
        <td  ng-repeat="item in MeasureIndex.children">
      <span>  {{value[item.AcceptanceIndexID].MeasureValue-value[item.AcceptanceIndexID].DesignValue}}</span>
        </td>
      </tr>
      </tbody>
    </table>
    <div layout="row" ng-if="(MeasureIndex.QSKey=='3' || MeasureIndex.QSKey=='4') && PointType=='Stamp'" class="addPanel nostamp">
      <span style="text-align:right;color:#fff;min-width:90px;display: inline-block;vertical-align: top;margin-top:0;height:30px;line-height: 26px;padding: 2px;margin-bottom:20px;">
         实测值：
      </span>
      <span style="position: relative;width:100%;display: inline-block;height:30px;line-height:30px;border-bottom: 1px solid #555;"><sxt-num-downdown ng-model="value.MeasureValue"></sxt-num-downdown></span>
    </div>
    <div ng-if="(MeasureIndex.QSKey=='3' || MeasureIndex.QSKey=='4') && PointType!='Stamp'" class="stamp">
    <div layout="row">
      <span style="color:#fff;min-width:90px;text-align: right; display: inline-block;vertical-align: top;margin-top:0;height:30px;line-height: 26px;padding: 2px;margin-bottom:20px;">
        组名称：
      </span>
      <md-input-container>
        <input ng-model="value.Remark">
      </md-input-container>
    </div>
      <div layout="row" ng-repeat="item  in  values"  class="addPanel">
      <span style="color:#fff;min-width:90px; text-align: right;display: inline-block;vertical-align: top;margin-top:0;height:30px;line-height: 26px;padding: 2px;margin-bottom:20px;padding-right:15px">
        {{item.seq}}
      </span>
        <span style="position: relative;width:100%;display: inline-block;height:30px;border-bottom: 1px solid #555;line-height: 30px;"><sxt-num-downdown ng-model="item.MeasureValue" ct="ct"></sxt-num-downdown></span>
      </div>
      <div ng-if="MeasureIndex.QSKey=='3'" layout="row">
      <span style="color:#fff;min-width:90px; text-align: center; display: inline-block;vertical-align: top;margin-top:0;height:30px;line-height: 26px;padding: 2px;margin-bottom:20px;">
       包含实测点:
      </span>
        <span style="position: relative;width:100%;display: inline-block;height:30px;border-bottom: 1px solid #555;line-height: 30px;">
        <span ng-repeat="item in values">{{item.seq}},</span>
        </span>
      </div>
      <div layout="row" >
      <span style="color:#fff;min-width:90px; text-align: right; display: inline-block;vertical-align: top;margin-top:0;height:30px;line-height: 26px;padding: 2px;margin-bottom:20px;">
       差异：
      </span>
        <span style="position: relative;width:100%;display: inline-block;height:30px;border-bottom: 1px solid #555;line-height: 30px;">
          {{distinct(values)}}
        </span>
      </div>
    </div>
    <div  ng-if="MeasureIndex.IndexType=='SelectMaterial' && MeasureIndex.children.length">
    <div layout="row">
      <span style="color:#fff;min-width:90px;display: inline-block;vertical-align: top;margin-top:0;height:30px;line-height: 26px;padding: 2px;">选择类型</span>
      <md-input-container flex>
        <md-select ng-model="value.AcceptanceIndexID">
          <md-option ng-repeat="item in MeasureIndex.children" value="{{item.AcceptanceIndexID}}">
            {{item.IndexName}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
    <div layout="row" style="margin-top:20px;" class="addPanel">
      <span style="color:#fff;min-width:90px;display: inline-block;vertical-align: top;margin-top:0;height:30px;line-height: 26px;padding: 2px;margin-bottom:20px;">值:</span>
      <span style="position: relative;width:100%;display: inline-block;height:30px;line-height:30px;border-bottom: 1px solid #555;"><sxt-num-downdown ng-model="value.MeasureValue"></sxt-num-downdown></span>
    </div>
    </div>
  </div>

<!--  <div layout-gt-sm="row" class="takeph">
    <span style="color:#fff;min-width:70px;display: inline-block;vertical-align: top;height:30px;line-height: 26px;padding: 2px;">拍照</span>
    <md-icon style="margin:0 0 0 10px;"><img src="app/main/xhsc/images/camera.png" width="35"></md-icon>
  </div>
  <div layout="row" class="imglist" sxt-image-view="vm.images" is-container="true">
    <span style="color:#fff;min-width:70px;display: inline-block;vertical-align: top;height:30px;line-height: 26px;padding: 2px;">图片列表</span>
    <p style="margin:0 0 0 10px;">
      <span ng-repeat="image in vm.images"><img ng-src="{{image.url}}" width="40"></span>
    </p>
  </div>-->
<div class="leaflet-draw-subbuttom sure" >
  <ul  layout="row">
    <li ng-if="!readonly"><a class="" href="javascript:void(0)" ng-click="removeLayer()">删除</a></li>
    <li flex></li>
    <li><a class="" href="javascript:void(0)" ng-click="cancelEdit()">取消</a></li>
    <li ng-if="!readonly"><a class="" href="javascript:void(0)" ng-click="updateValue()">确定</a></li>
  </ul>
</div>
</div>
