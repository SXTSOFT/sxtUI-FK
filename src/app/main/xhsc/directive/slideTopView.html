<div class="slideTop" ng-class="{'slidedown':slideShow}">
  <md-list style="margin-top: 0">
    <md-list-item>
      <label>问题描述</label>
      <p>工序名称</p>
    </md-list-item>
    <md-list-item>
      <label>首验照片</label>
      <p>
          <span class="photo">
            <i>照片</i><i>1</i>
          </span>
          <span class="photo">
            <i>照片</i><i>2</i>
          </span>
      </p>
    </md-list-item>
    <md-list-item>
      <label>整改照片</label>
      <p>
          <span class="photo">
            <i>照片</i><i>2</i>
          </span>
        <md-button style="min-width: 40px;" class="addphoto"><img src="app/main/xhsc/images/plus.png" width="40"></md-button>
      </p>
    </md-list-item>
    <md-list-item>
      <label>复验意见</label>
      <p style="text-align: right;margin-right:70px;">
        {{vm.value}}<md-switch ng-model="vm.value" ng-true-value="'合格'" ng-init="vm.value='不合格'" ng-false-value="'不合格'" class="md-secondary"></md-switch>
      </p>
    </md-list-item>
  </md-list>
  <md-button flex ng-click="slideShow = false">确定</md-button>
</div>
