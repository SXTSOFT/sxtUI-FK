<div style="width: 200px;">
  <div ng-if="data.v.ProblemSortName=='T'"  class="mappopup" style="margin-bottom:10px;">
  <md-input-container>
    <input ng-model="data.v.ProblemDescription">
  </md-input-container>
</div>
<div layout="row">
  <!--<div flex="50" ng-repeat="img in data.images"><img src=""></div>-->
  <div flex style="text-align: center;border-right:1px solid #555;" >
    <md-button class="md-fab md-mini" ng-click="playImage()" style="background: none;margin:0;padding:0;"><md-icon  class="icon s24" md-font-icon="icon-picture"></md-icon> {{ data.images.length }}</md-button>
<!--    <span class="photo" style="margin:0;">
      <i>照片</i><i>{{data.images.length||0}}</i>
    </span>-->
  </div>
  <div flex style="text-align: center;border-right:1px solid #555;"><md-button class="md-fab md-mini" ng-click="addPhoto()" style="background: none;margin:0;padding:0;"><md-icon class="icon s24" md-font-icon="icon-camera"></md-icon></md-button></div>
  <div flex style="text-align: center;">
    <md-button class="md-fab md-mini" ng-click="removeLayer()" style="background: none;margin:0;padding:0;"><md-icon class="icon s24" md-font-icon="icon-delete"></md-icon></md-button>
  </div>
  <div flex style="text-align: center;border-right:1px solid #555;">
    <md-button class="md-fab md-mini" ng-click="moveLayer()" style="background: none;margin:0;padding:0;"><md-icon class="icon s24" md-font-icon="icon-cursor-move"></md-icon></md-button>
  </div>
</div>
</div>
