<md-dialog aria-label="新建"  style="min-height: 250px;width: 80%;max-width: 450px" ng-cloak>
  <md-dialog-content layout="column"  style="margin:15px 8px 8px 0px ">
    <form name="myForm" flex layout="column">
      <md-input-container >
        <label>描述</label>
        <input ng-model="describe" required  name="subject">
        <div ng-messages="myForm.subject.$error">
          <div  ng-message-exp="['required']">主题不能为空</div>
        </div>
      </md-input-container>
      <div layout="row">
        <md-button flex ng-click="cancel()">取消</md-button>
        <md-button type="submit" flex ng-disabled="myForm.$invalid"  ng-click="ok(myForm)">确定</md-button>
      </div>
    </form>
  </md-dialog-content>
</md-dialog>,
