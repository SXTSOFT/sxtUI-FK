<div flex layout="column" class="ryxz" window-height>
  <div style="width:100%;">
    <div style="padding:0 8px;color:#f00;background: #fff;border-bottom: 1px solid #d8d8d8;" ng-show="vm.choosed.length">
      <span style="display: block;width:50px;float: left;margin-top:15px;">已选：</span><div style="margin-left:50px;"><span class="labs" ng-repeat="item in vm.choosed">{{item.UserName}}<i ng-click="vm.rydel(item)"></i></span></div>
    </div>
    <div style="clear:both;"></div>
  </div>
  <md-content flex layout="row" class="gx-list" style="overflow: hidden;">
  <div flex="40" layout="column" style="background: #f0f0f0;overflow: auto;border-right:1px solid #dedede;">
  <div class="list-left" style="background: #f0f0f0;">
  <md-list ng-cloak style="padding-top:0;">
  <md-list-item ng-repeat="ry in vm.persons" ng-class="{'active':ry.checked}">
    <md-button flex ng-click="vm.choosery(ry)"> {{ry.unit}}</md-button>
  </md-list-item>
  </md-list>
  </div>
  </div>
  <div flex="60" layout="column" style="background: #fff;position:relative;overflow: auto;">
  <div class="list-right">
  <div class="floors" layout="column">
  <md-list>
  <md-list-item layout="row" ng-repeat="user in vm.current.users" ng-click="vm.choose(user)">
  <p ng-class="{'active':user.checked}">{{user.UserName}}</p>
  <md-checkbox class="md-secondary" ng-checked="user.checked" ng-click="vm.choose(user)"></md-checkbox>
  </md-list-item>
  </md-list>
  </div>
  </div>
  </div>
  </md-content>
  <div class="inner-footerbar" flex="none">
  <md-toolbar  style="height:44px;line-height: 44px;">
  <md-button ng-click="vm.userSubmit(vm.choosed)">确定</md-button>
  </md-toolbar>
  </div>
</div>
