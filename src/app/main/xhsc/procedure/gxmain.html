<md-tabs flex md-border-bottom>
  <md-tab label="项目列表">
    <md-content>
      <div layout="column" class="gxdownload">
        <md-subheader>已下载列表</md-subheader>
        <md-list style="overflow: hidden;">
          <md-list-item ng-repeat="item in vm.projects|filter:{isOffline:true}">
            <p layout="column" style="padding-right: 125px;font-size:16px;padding-left:8px;">
              {{item.ProjectName}}
            </p>
            <div class="md-secondary md-hue-3" style="right:0;margin:0;">
              <md-button  ui-sref="app.xhsc.gx.gxlist({role:'zb',projectId:item.ProjectID})" class="md-raised md-primary" style="margin-top:7px;margin-bottom: 4px;">
                总包
              </md-button>
              <md-button  ui-sref="app.xhsc.gx.gxlist({role:'jl',projectId:item.ProjectID})" class="md-raised md-primary" style="margin-top:7px;margin-bottom: 4px;">
                监理
              </md-button>
            </div>
          </md-list-item>
        </md-list>
        <md-subheader>未下载列表</md-subheader>
        <md-list>
          <md-list-item ng-repeat="item in vm.projects|filter:{isOffline:false}">
            <p layout="column" style="padding-right: 100px;font-size:16px;padding-left:8px;">
              {{item.ProjectName}}
            </p>
            <div class="md-secondary md-hue-3" style="right:0;margin:0;">
         <span style="display:inline-block;width:58px;text-align: center;">
            <md-button ng-if="!item.isDown" class="md-raised upload-btn" ng-click="vm.download(item)">
              下载
            </md-button>
           <a  ng-if="item.isDown" style="position: relative;display: inline-block;width:31px;height:31px;border:1px solid #f8f8f8;border-radius:50%" ng-click="vm.cancel()">
             <md-progress-circular md-mode="determinate" value="{{item.progress}}"  md-diameter="30"></md-progress-circular>
             <md-icon style="width:10px;height:10px;background: #0185f1;position: absolute;left:10px;top:10px;"></md-icon></a>
           <!--<md-button  ng-if="item.pack.isDown" style="display: inline-block;vertical-align: middle;padding:5px;color:#0185f1;min-width:40px;" ui-sref="app.xhsc.ddetail">详情</md-button>-->
          </span>
            </div>

          </md-list-item>
        </md-list>
      </div>
    </md-content>
  </md-tab>
  <md-tab label="工序验收列表" ng-if="vm.gxList.length">
    <md-content>
      <div layout="column" class="gxdownload">
        <md-list>
          <md-list-item ng-repeat="item in vm.gxList">
            <div class="md-list-item-text" layout="column">
              <p layout="column" style="padding-right: 120px;font-size:16px;line-height: 20px;padding-left:8px;">
                {{item.AcceptanceItemName}}
              </p>
              <p style="color:#999;padding-right: 120px;margin:0;font-size:12px;padding-left:8px;"><span ng-repeat="area in item.Children" style="display: block;"> {{area.newName}} </span></p>
            </div>
            <div class="md-secondary md-hue-3" style="right:0;margin:0;">
              <md-button class="md-raised md-primary" ng-click="vm.ys(item)">
                验收
              </md-button>
              <md-button class="md-raised md-primary"  ng-click="vm.upload()">
                上传
              </md-button>
            </div>
          </md-list-item>
        </md-list>
      </div>
    </md-content>
  </md-tab>
  <md-tab label="工序整改单列表">
    <md-content>
      <div layout="column" class="gxdownload">
        <md-subheader>已下载整改单</md-subheader>
        <md-list>
          <md-list-item>
            <p layout="column" style="padding-right: 125px;font-size:16px;padding-left:8px;">
              整改单名称
            </p>
            <div class="md-secondary md-hue-3" style="right:0;margin:0;">
              <md-button class="md-raised md-primary" style="margin-top:7px;margin-bottom: 4px;" ng-click="vm.zg()">
                整改
              </md-button>
              <md-button class="md-raised md-primary" style="margin-top:7px;margin-bottom: 4px;">
                上传
              </md-button>
            </div>
          </md-list-item>
        </md-list>
        <md-subheader>未下载整改单</md-subheader>
        <md-list>
          <md-list-item>
            <p layout="column" style="padding-right: 125px;font-size:16px;padding-left:8px;">
              整改单名称
            </p>
            <div class="md-secondary md-hue-3" style="right:0;margin:0;">
            <span style="display:inline-block;width:58px;text-align: center;">
              <md-button ng-if="!item.isDown" class="md-raised upload-btn" ng-click="vm.downloadZg(item)">
                下载
              </md-button>
              <a  ng-if="item.isDown" style="position: relative;display: inline-block;width:31px;height:31px;border:1px solid #f8f8f8;border-radius:50%" ng-click="vm.cancel()">
               <md-progress-circular md-mode="determinate" value="{{item.progress}}"  md-diameter="30"></md-progress-circular>
               <md-icon style="width:10px;height:10px;background: #0185f1;position: absolute;left:10px;top:10px;"></md-icon>
              </a>
              </span>
            </div>
          </md-list-item>
        </md-list>
      </div>
    </md-content>
  </md-tab>
  <md-tab label="工序复验列表">
    <md-content>
      <div layout="column" class="gxdownload">
        <md-subheader>已下载复验单</md-subheader>
        <md-list>
          <md-list-item>
            <p layout="column" style="padding-right: 125px;font-size:16px;padding-left:8px;">
              复验单名称
            </p>
            <div class="md-secondary md-hue-3" style="right:0;margin:0;">
              <md-button class="md-raised md-primary" style="margin-top:7px;margin-bottom: 4px;" ng-click="vm.fy()">
                复验
              </md-button>
              <md-button class="md-raised md-primary" style="margin-top:7px;margin-bottom: 4px;">
                上传
              </md-button>
            </div>
          </md-list-item>
        </md-list>
        <md-subheader>未下载复验单</md-subheader>
        <md-list>
          <md-list-item>
            <p layout="column" style="padding-right: 125px;font-size:16px;padding-left:8px;">
              复验单名称
            </p>
            <div class="md-secondary md-hue-3" style="right:0;margin:0;">
            <span style="display:inline-block;width:58px;text-align: center;">
              <md-button ng-if="!item.isDown" class="md-raised upload-btn" ng-click="vm.downloadZg(item)">
                下载
              </md-button>
              <a  ng-if="item.isDown" style="position: relative;display: inline-block;width:31px;height:31px;border:1px solid #f8f8f8;border-radius:50%" ng-click="vm.cancel()">
                <md-progress-circular md-mode="determinate" value="{{item.progress}}"  md-diameter="30"></md-progress-circular>
                <md-icon style="width:10px;height:10px;background: #0185f1;position: absolute;left:10px;top:10px;"></md-icon>
              </a>
              </span>
            </div>
          </md-list-item>
        </md-list>
      </div>
    </md-content>
  </md-tab>
</md-tabs>
