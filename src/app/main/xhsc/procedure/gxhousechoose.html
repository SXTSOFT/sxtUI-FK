<div flex="none" layout="column" style="max-height:50px;height:50px;width:100%;z-index: 10;" class="gxxz">
  <md-list flex layout="row" class="gxfilter">
    <md-list-item flex ng-class="{'active':vm.filterNum == 0}"><md-button ng-click="vm.filter(0)" style="margin:6px auto;"><span>全部</span><span>(15)</span></md-button></md-list-item>
    <md-list-item flex ng-if="vm.statusRight(1)" ng-class="{'active':vm.filterNum == 1}"><md-button ng-click="vm.filter(1)" style="margin:6px auto;"><span><i  class="dy"></i>待验</span><span>(15)</span></md-button></md-list-item>
    <md-list-item flex ng-if="vm.statusRight(2)" ng-class="{'active':vm.filterNum == 2}"><md-button ng-click="vm.filter(2)" style="margin:6px auto;"><span><i  class="pass"></i>合格</span><span>(15)</span></md-button></md-list-item>
    <md-list-item flex ng-if="vm.statusRight(4)" ng-class="{'active':vm.filterNum == 4}"><md-button ng-click="vm.filter(4)" style="margin:6px auto;"><span><i class="ng"></i>不合格</span><span>(15)</span></md-button></md-list-item>
    <md-list-item flex ng-if="vm.statusRight(8)" ng-class="{'active':vm.filterNum == 8}"><md-button ng-click="vm.filter(8)" style="margin:6px auto;"><span><i class="wait"></i>未整改</span><span>(15)</span></md-button></md-list-item>
    <md-list-item flex ng-if="vm.statusRight(16)" ng-class="{'active':vm.filterNum == 16}"><md-button ng-click="vm.filter(16)" style="margin:6px auto;"><span><i class="yet"></i>已整改</span><span>(15)</span></md-button></md-list-item>
  </md-list>
</div>
<md-content flex ng-cloak  style="background:#f4f4f4;">
  <div layout="row" layout-sm="column" layout-align="space-around" ng-show="!vm.loading">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>
  <div flex ng-repeat="h in vm.houses">
  <p style="font-size:12px;background: #f4f4f6;padding:10px;margin:0;" ng-show="vm.loading">{{h.projectTitle }}</p>
  <div class="floor-list gxroomlist" ng-show="vm.loading">
    <div>
      <md-list>
        <md-list-item ng-repeat="d in h.Children"  style="padding:0;background: #fff;margin-bottom:10px;border-top:1px solid #dedede;">
          <div flex>
            <div flex class="gxrooms" style="padding-left:10px;padding-right:10px;"><span class="roomname">{{d.RegionName}}</span><md-button ng-click="vm.zk(d)" style="color:#49affe;min-width: 50px;"><span ng-show="d.show">展开</span><span ng-show="!d.show">收起</span></md-button></div>
            <md-list slide-up-down ng-value="!d.show" style="padding-left:10px;padding-right:10px;">
              <md-list-item ng-show="vm.regionfilterByStatus(c)"  ng-repeat="c in d.Children">
                <div flex layout="column">
                  <div flex class="gxrooms" style="overflow: hidden;">
                    <!--<span class="roomname">{{c.RegionName}}</span>-->
                    <div style=" width:20%;float:left;padding:2px 5px;">
                      <div ng-click="vm.chroom(c)" class="room-st {{c.style}}">
                        <div style="height:100%;width:{{c.Percentage}}%"></div><span>{{c.RegionName}}</span>
                      </div>
                    </div>
                    <md-button ng-click="vm.zk(c)" style="color:#49affe;min-width: 50px;"><span ng-show="c.show">展开</span><span ng-show="!c.show">收起</span></md-button></div>
                    <md-list class="roomllist" slide-up-down ng-value="!c.show" style="border-bottom: 1px solid #dedede;">
                      <md-list-item ng-show="vm.regionfilterByStatus(r)" ng-repeat="r in c.Children">
                        <div class="room-st {{r.style}}" ng-click="vm.chroom(r)">
                          <div style="height:100%;width:{{r.Percentage}}%;"></div><span>{{r.RegionName}}</span>
                        </div>
                      </md-list-item>
                    </md-list>
                </div>
              </md-list-item>
            </md-list>
          </div>
        </md-list-item>
      </md-list>
    </div>
  </div>
  </div>
</md-content>

<my-dialog dialog-show="vm.showmyDialog" dialog-data="vm.data" dialog-sure="报检" dialog-msg=""></my-dialog>
