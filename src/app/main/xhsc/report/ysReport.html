<div flex layout="column" class="gxdownload">
  <md-list>
    <md-list-item ng-repeat="item in vm.Inspections">
    <div class="md-list-item-text" layout="column">
    <p layout="column" style="padding-right: 120px;font-size:16px;line-height: 20px;padding-left:8px;">
      {{item.AcceptanceItemName}}
    </p>
    <p style="color:#999;padding-right: 120px;margin:0;font-size:12px;padding-left:8px;"><span ng-repeat="area in item.Children" style="display: block;"> {{area.RegionName}} </span></p>
    </div>
  <div class="md-secondary md-hue-3" style="right:0;margin:0;" layout="row">
    <md-button class="md-raised md-primary" ng-click="vm.Lookintoys(item)">
    查看
    </md-button>
  </div>
  </md-list-item>
  </md-list>
</div>
