<ui-view>
</ui-view>

<div ng-if="display" style="position: relative" flex>
  <table class="table table-hover table-bordered sa">
    <thead>
    <tr>
      <th>序号</th>
      <th>项目</th>
      <th style="min-width: 150px">描述</th>
      <th>时间</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="item in vm.source">
      <td>{{$index+1}}</td>
      <td>{{item.AreaFullName}}</td>
      <td>{{item.Describe}}</td>
      <td>
        {{item.CreateTime}}
      </td>
      <td>
        <md-button  class="md-primary"  ng-click="vm.go(item)" aria-label="Settings">
          <md-icon  md-font-icon="icon-magnify" class="icon s24"></md-icon>查看
        </md-button>
      </td>
    </tr>
    </tbody>
  </table>

  <div  layout="row" layout-align="end start" style="min-width: 558px">
    <md-select ng-model="pageing.pageSize" class="pageSZ">
      <md-option value="10">10</md-option>
      <md-option value="20">20</md-option>
      <md-option value="40">40</md-option>
      <md-option value="80">80</md-option>
      <md-option value="100">100</md-option>
    </md-select>
    <div style="text-align: right;margin-right: 15px"
         paging page="pageIndex"
         page-size="PageSize"
         total="total"
         paging-action="vm.pageAction('bar', page, pageSize, total)">
    </div>
  </div>
</div>
