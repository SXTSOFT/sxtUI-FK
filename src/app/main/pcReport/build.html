<md-tabs flex md-border-bottom>
  <md-tab  label="{{vm.projectName}}">
    <md-tab-content flex layout-fill layout="column"  >
      <div class="right engineer">
        <div layout="column" ng-repeat="m in vm.area">
          <div style="border-bottom: 1px solid #d8d8d8;">
            <h2 class="md-title" style="color:#e93030;font-size:16px;margin:16px;">{{m.RegionName}}</h2>
          </div>
          <md-list>
            <div layout="row" layout-wrap>
              <div flex="33" layout="row" ng-repeat="b in m.children">
                <md-button flex class="md-raised md-block" ng-click="vm.showECs($event,b)" style="display: block; text-align:left;">
                  {{b.RegionName}}
                </md-button>
                <!--<md-button  class="md-raised md-block"  style="display: block; text-align:left;" ui-sref="app.pcReport_bdd({regionID:b.RegionID})">-->
                  <!--{{b.RegionName}}-->
                <!--</md-button>-->
              </div>
            </div>
          </md-list>
        </div>
      </div>
    </md-tab-content>
  </md-tab>
</md-tabs>
