<div  ng-if="!vm.loaded">
  <md-progress-circular id="toolbar-progress" class="md-accent"
                        md-mode="indeterminate" md-diameter="28" style="margin-left: 8px;margin-top: 8px">
  </md-progress-circular>
</div>

<table  ng-if="vm.loaded" class="table table-bordered">
  <tr>
    <th rowspan="3" style="min-width: 50px;width: 50px;">序号</th>
    <th rowspan="3" style="min-width: 80px;">楼栋号</th>
    <th rowspan="3" style="min-width: 80px;">总户数</th>
    <th rowspan="3" style="min-width: 80px;">渗漏率</th>
    <th colspan="6" style="min-width: 80px;">渗漏点数</th>
    <th colspan="3" style="min-width: 80px;">淋水试验情况</th>
    <th colspan="3" style="min-width: 80px;">蓄水试验情况</th>
  </tr>
  <tr>
    <th rowspan="2" class="center w">合计</th>
    <th rowspan="2" class="center w">外墙</th>
    <th rowspan="2" class="center w">窗边</th>
    <th rowspan="2" class="center w">屋面</th>
    <th rowspan="2" class="center w">卫生间</th>
    <th rowspan="2" class="center w">其他</th>
    <th class="center w">第一次</th>
    <th class="center w">第二次</th>
    <th class="center w">第三次</th>
    <th class="center w">第一次</th>
    <th class="center w">第二次</th>
    <th class="center w">第三次</th>
  </tr>
  <tr>
    <th class="center w">淋水时间</th>
    <th class="center w">淋水时间</th>
    <th class="center w">淋水时间</th>
    <th class="center w">蓄水时间</th>
    <th class="center w">蓄水时间</th>
    <th class="center w">蓄水时间</th>
  </tr>
  <tr ng-repeat="item in vm.source">
    <td>{{$index+1}}</td>
    <td>{{item.AreaName}}</td>
    <td>{{item.DoorCount}}</td>
    <td>{{item.LeakageRate}}</td>
    <td>{{item.Count}}</td>
    <td>{{item.WQ}}</td>
    <td>{{item.CB}}</td>
    <td>{{item.WM}}</td>
    <td>{{item.WSJ}}</td>
    <td>{{item.QT}}</td>
    <td ng-repeat="lssj in item.LSSJ">{{lssj.Time}}</td>
    <td ng-repeat="sssj in item.XSSJ">{{sssj.Time}}</td>
  </tr>
</table>
