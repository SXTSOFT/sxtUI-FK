<div layout="row" flex class="sxt-select">
  <div ng-show="selectors.length && selectors[0].selected">
      <md-button  class="md-raised" ng-repeat="st in selectors" ng-click="item_clear(st.index)" ng-if="st.selected" title="{{st.selected.$name}}"><b class="ng-binding">{{st.label}}：</b><em style="font-style: normal;">{{st.selected.$name}}</em>
        <md-icon md-font-icon="icon-close s16"></md-icon>
      </md-button>

    <md-button class="md-raised" ng-click="item_clear(0)">全部撤消</md-button>
    <md-button class="md-raised" ng-click="item_back(1)">返回上一步</md-button>
  </div>
</div>
<div layout="row" flex style="border:1px solid #dedede;margin-top:10px;">
  <div ng-repeat="st in selectors" data-title="{{st.label}}" ng-if="st.items.length"  ng-show="isShow(st)" flex>
    <div ng-class="{'extend':st.extend}" layout="row">
      <div flex="none" style="background:#f9f9f9;width:100px;margin-right: 10px;" layout-padding><span>{{st.label}}：</span></div>
      <div>
        <div layout="row" flex style="margin-top: 10px;" class="show">
          <div style="border:1px solid #dedede;padding-right:10px;">
            <input type="text" ng-model="st.key" placeholder="输入拼音首字母搜索" ng-change="st.keyChanged()" style="height:30px;border:none;border-right:1px solid #dedede;line-height:28px;display:inline-block;vertical-align:top;width:140px;padding-left:2px"/><md-icon ng-click="st.key='';st.keyChanged()" style="padding:5px;" md-font-icon="icon-close s16"></md-icon>
          </div>
        </div>
        <!--<div class="clr" style="clear:both;"></div>-->
        <div layout="column" flex>
          <md-list>
            <md-list-item ng-repeat="item in st.filters | orderBy:'RegionID'" data-initial="t" style="display: inline-block;">
              <md-button ng-click="item_selected(item, st.index)" title="{{item.$name}}"><i></i>{{item.$name}}</md-button>
            </md-list-item>
          </md-list>
        </div>

      </div>
    </div>
  </div>
  <div ng-transclude></div>
</div>
