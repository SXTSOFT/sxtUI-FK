<table class="table table-hover table-bordered">
  <th colspan="6">{{vm.source.ExtendDescribe}}</th>
  <tr>
    <td>
      项目名称：
    </td>
    <td colspan="2">
      {{vm.source.ProjectName}}
    </td>

    <td>
      验收部位
    </td>

    <td colspan="2">
    </td>
  </tr>
  <!--<tr>-->
    <!--<td>单位：</td>-->
    <!--<td>{{vm}}</td>-->
    <!--<td>验收人</td>-->
    <!--<td>{{}}</td>-->
    <!--<td>验收时间</td>-->
    <!--<td>{{}}</td>-->
  <!--</tr>-->
  <tr>
    <td>验收单位：</td>
    <td>惠州长江</td>
    <td>报验人</td>
    <td>江建卫</td>
    <td>报验时间</td>
    <td>2016-7-10</td>
  </tr>
  <tr>
    <td>验收状态</td>
    <td colspan="5">
      {{vm.source.StatusName}}
    </td>
  </tr>
  <tr ng-repeat="item in vm.source.AreaList">
    <td colspan="6">
      <table class="table table-hover table-bordered">
        <tr>
          <td colspan="6">{{item.AreaFullName}}</td>
        </tr>
        <tr>
          <td colspan="6">
            <div class="imgWrap">
              <img ng-repeat="k in  item.QualifiedPicList"  ng-src="{{k.Url}}">
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="6">原位标注</td>
        </tr>
        <tr>
          <td colspan="6">
            <div class="ywWrap" sxt-report-view="" ponits="item.PointList" region-id="item.AreaID" type="'house'">
            </div>
          </td>
        </tr>
        <tr ng-repeat="k in  item.RectificationPic">
          <td colspan="6">
            <table class="table table-hover table-bordered">
                <tr>
                  <td colspan="6">{{k.ProblemSortName+'.'+k.ProblemDescription}}</td>
                </tr>
                <tr>
                  <td>
                    验收照片
                  </td>
                  <td>
                    整改照片
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="zgWrap">
                      <img ng-repeat="m in k.Front" ng-src="{{m.Url}}">
                    </div>
                  </td>
                  <td>
                    <div class="zgWrap">
                      <img ng-repeat="m in k.Back" ng-src="{{ m.Url}}">

                    </div>
                  </td>
                </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
