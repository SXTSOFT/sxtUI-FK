<table class="table table-bordered" style="margin-bottom: 0px">
  <thead>
    <th style="min-width: 50px;width: 50px;" class="center">
      序号
    </th>
    <th  style="min-width: 120px;" class="center">
      实测项
    </th>
    <th ng-repeat="head in vm.source.head" class="center w">
          {{head.name}}
    </th>
  </thead>
  <tbody>
    <tr ng-repeat="item in vm.source.rows" ng-switch="item.isGroup" >
      <td ng-switch-when="true" style="background: rgb(245,245,245)">
        {{item.num}}
      </td>
      <td ng-switch-default >
        {{item.num}}
      </td>

      <td ng-switch-when="true" colspan="{{vm.source.head.length+1}}" style="background: rgb(245,245,245)">
        {{item.name}}
      </td>
      <td ng-switch-default>
        {{item.name}}
      </td>
      <td ng-switch-default ng-repeat="val in item.value">
        {{val.val}}
      </td>
    </tr>
  </tbody>
</table>
