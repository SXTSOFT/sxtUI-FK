<md-progress-circular id="toolbar-progress" ng-if="!vm.show" class="md-accent"
                      md-mode="indeterminate" md-diameter="28" style="margin-left: 8px;margin-top: 8px">
</md-progress-circular>

<div ng-show="vm.show"  style="position: absolute;right: 8px">
  <md-button class="md-fab md-mini" ng-click="vm.goBack()">
    <md-icon md-svg-src="app/main/xhsc/images/icon-comeback.svg"></md-icon>
  </md-button>
</div>
<md-tabs ng-show="vm.show" flex layout="column">
  <md-tab flex layout="column" label="实测实量">
    <md-tab-content ms-scroll class="download" layout="column" style="padding: 0px">
      <table class="summaryReport">
        <thead>
        <tr>
          <th>序号</th>
          <th>区域</th>
          <th style="min-width: 50px">实测项</th>
          <th style="width:20%">时间</th>
          <!--<th style="width:20%">项目</th>-->
          <th style="min-width: 50px">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="item in vm.source">
          <td>{{$index+1}}</td>
          <td style="text-align: left;padding-left: 15px;min-width: 120px">
            {{item.AreaName}}
          </td>
          <td style="text-align: left;min-width: 120px;padding-left: 15px;">{{item.MeasureItemName}}</td>
          <td style="text-align: left;padding-left: 15px;min-width: 120px">{{item.MeasureTime}}</td>
          <td >
            <div layout="column" layout-align="center center">
              <md-button  style="text-align: left"  class="md-primary" ng-if="vm.btnShow(item,'_0')"  ng-click="vm.go(item,0)" aria-label="Settings"> <md-icon  md-font-icon="icon-magnify" class="icon s24"></md-icon>总包</md-button>
              <md-button style="text-align: left"  class="md-primary" ng-if="vm.btnShow(item,'_2')"  ng-click="vm.go(item,2)" aria-label="Settings"> <md-icon  md-font-icon="icon-magnify" class="icon s24"></md-icon>监理</md-button>
              <md-button  style="text-align: left"  class="md-primary" ng-if="vm.btnShow(item,'_4')"  ng-click="vm.go(item,4)" aria-label="Settings"> <md-icon  md-font-icon="icon-magnify" class="icon s24"></md-icon>项目部</md-button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      <div  layout="row" layout-align="end start" style="min-width: 520px;max-height: 66px">
        <md-select ng-model="pageing.pageSize" class="pageSZ">
          <md-option value="10">10</md-option>
          <md-option value="20">20</md-option>
          <md-option value="40">40</md-option>
          <md-option value="80">80</md-option>
          <md-option value="100">100</md-option>
        </md-select>
        <div style="text-align: right;margin-right: 15px"
             paging page="pageing.page"
             page-size="pageing.pageSize"
             total="pageing.total"
             paging-action="vm.pageAction('bar', page, pageSize, total)">
        </div>
      </div>
    </md-tab-content>
  </md-tab>
</md-tabs>
