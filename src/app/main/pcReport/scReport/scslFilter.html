<div style="height:100%" flex class="md-padding">
  <!--<md-toolbar class="md-hue-1" style="margin-bottom: 20px;">-->
    <!--<div class="md-toolbar-tools">-->
    <!--<h2>-->
    <!--<span>筛选条件</span>-->
    <!--</h2>-->
    <!--</div>-->
  <!--</md-toolbar>-->
  <sxt-projects-jd ng-model="project.pid" region-type="project.type" region-name="project.typeName" project-id="project.projectId" project-name="project.projectName" id-tree="project.idTree" name-tree="project.nameTree" on-queryed="project.onQueryed" is-more="project.isMore">

  </sxt-projects-jd>
  <div layout="row" flex ng-show="project.pid">
    <md-input-container  md-theme="default" flex>
      <label>实测项</label>
      <md-select  ng-model="currentSC"  name="type" >
        <md-option ng-repeat="item in vm.mes" ng-value="item.AcceptanceItemID">{{item.MeasureItemName}}</md-option>
      </md-select>
    </md-input-container>
  </div>
  <table class="summaryReport"  style="margin-top: 20px;">
    <thead>
    <tr>
      <th>序号</th>
      <th style="width:20%">公司</th>
      <th style="width:20%">项目</th>
      <th style="width: 20%;">实测项</th>
      <th>区域</th>
      <th style="min-width: 50px">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="item in vm.source"  ng-show="project.pid">
      <td>{{$index+1}}</td>
      <td style="text-align: left;padding-left: 15px;min-width: 120px">{{item.CompanyName}}</td>
      <td style="text-align: left;padding-left: 15px;min-width: 120px">
        {{item.ProjectName}}
      </td>
      <td style="text-align: left;min-width: 120px;padding-left: 15px">
        {{item.MeasureItemName}}
      </td>
      <td style="text-align: left;padding-left: 15px;min-width: 120px">
        {{item.AreaName}}
      </td>
      <td>
        <md-button  class="md-primary"  ng-click="vm.go(item)" aria-label="Settings"> <md-icon  md-font-icon="icon-magnify" class="icon s24"></md-icon>查看</md-button>
      </td>
    </tr>
    </tbody>
  </table>
  <div layout="row">
    <span flex></span>
    <md-select ng-model="pageing.pageSize" class="pageSZ">
      <md-option value="10">10</md-option>
      <md-option value="20">20</md-option>
      <md-option value="40">40</md-option>
      <md-option value="80">80</md-option>
      <md-option value="100">100</md-option>
    </md-select>
    <div style="text-align: right;margin-right: 15px"
         paging page="pageing.page"
         page-size="pageing.pageSize"
         total="pageing.total"
         paging-action="vm.pageAction('bar', page, pageSize, total)">
    </div>
  </div>

</div>
