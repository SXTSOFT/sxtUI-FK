<md-content flex class="md-padding" layout="column">
  <md-card flex style="background-color: white"  md-theme-watch>
    <!--<md-card-title>-->
    <!--<md-card-title-text style="margin: 15px">-->
    <!--</md-card-title-text>-->
    <!--</md-card-title>-->
    <!--<div  style="margin: 0px 15px">-->
    <md-toolbar class="md-hue-1">
      <div class="md-toolbar-tools">
        <h2>
          <span>筛选条件</span>
        </h2>
      </div>
    </md-toolbar>
    <div style="padding: 15px">
      <h5 >已选区域</h5>
      <md-chips  md-on-remove="vm.removeRegion($chip)" ng-model="secSelected" name="RegionName" readonly="true"
                 md-removable="true" md-max-chips="5">
        <md-chip-template>
          {{$chip.RegionName}}
        </md-chip-template>
      </md-chips>
    </div>
    <md-card-content >
      <div ng-show="secSelected.length==0" layout="row">
        <md-input-container  md-theme="default" flex>
          <label>项目</label>
          <md-select  ng-model="vm.ngModel[0]" name="type" >
            <md-option ng-click="vm.getChild(item)" ng-repeat="item in vm.secSource[0]"  ng-value="item.RegionID">{{item.RegionName}}</md-option>
          </md-select>
        </md-input-container>
        </md-input-container>
      </div>
      <div ng-show="secSelected.length==1" layout="row">
        <md-input-container  md-theme="default" flex>
          <label>分期</label>
          <md-select  ng-model="vm.ngModel[1]" name="type" >
            <md-option ng-click="vm.getChild(item)" ng-repeat="item in vm.secSource[1]"  ng-value="item.RegionID">{{item.RegionName}}</md-option>
          </md-select>
        </md-input-container>
        </md-input-container>
      </div>
      <div ng-show="secSelected.length==2" layout="row">
        <md-input-container  md-theme="default" flex>
          <label>楼栋</label>
          <md-select  ng-model="vm.ngModel[2]" name="type" >
            <md-option ng-click="vm.getChild(item)" ng-repeat="item in vm.secSource[2]"  ng-value="item.RegionID">{{item.RegionName}}</md-option>
          </md-select>
        </md-input-container>
        </md-input-container>
      </div>
      <div ng-show="secSelected.length==3" layout="row">
        <md-input-container  md-theme="default" flex>
          <label>楼层</label>
          <md-select  ng-model="vm.ngModel[3]" name="type" >
            <md-option ng-click="vm.getChild(item)" ng-repeat="item in vm.secSource[3]"  ng-value="item.RegionID">{{item.RegionName}}</md-option>
          </md-select>
        </md-input-container>
        </md-input-container>
      </div>
      <div ng-show="secSelected.length==4" layout="row">
        <md-input-container  md-theme="default" flex>
          <label>房间</label>
          <md-select  ng-model="vm.ngModel[4]"  name="type" >
            <md-option ng-click="vm.getChild(item)" ng-repeat="item in vm.secSource[4]" ng-value="item.RegionID">{{item.RegionName}}</md-option>
          </md-select>
        </md-input-container>
        </md-input-container>
      </div>
      <div ng-show="secSelected.length>0" layout="row">
        <md-input-container  md-theme="default" flex>
          <label>实测项</label>
          <md-select  ng-model="currentSC"  name="type" >
            <md-option ng-repeat="item in vm.mes" ng-value="item.AcceptanceItemID">{{item.MeasureItemName}}</md-option>
          </md-select>
        </md-input-container>
      </div>
    </md-card-content>
    <md-card-actions layout="row" layout-align="cent center">
      <md-button flex ng-click="vm.click()" class="md-raised md-primary">确定</md-button>
    </md-card-actions>
  </md-card>
</md-content>
