<md-dialog>
  <form ng-cloak>
    <md-dialog-content>
      <h2 class="md-title ng-binding">处理意见</h2>
      <div class="md-dialog-content-body ng-scope"><p class="ng-binding">此批材料检验结果不合格,请在此输入处理意见</p></div>
      <md-input-container  style="width: 100%;" class="md-prompt-input-container ng-scope md-input-has-placeholder md-default-theme md-input-has-value md-input-focused" flex style="margin:0 !important;">
        <input md-autofocus class="ng-pristine ng-valid md-input ng-not-empty md-autofocus ng-touched" ng-model="clyj">
      </md-input-container>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="answer()">
        提交
      </md-button>
      <md-button ng-click="cancel()">
        取消
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
