<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools">
    <h2>
      <span>合同管理</span>
    </h2>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="More">
      <md-icon md-font-icon="icon-plus" ui-sref="app.material.contract"></md-icon>
    </md-button>
  </div>
</md-toolbar>
<md-content flex layout="column" ms-scroll>
  <table class="simple">
    <thead>
    <tr>
      <th>项目</th>
      <th>分期</th>
      <th>标段</th>
      <th>乙方（总包）</th>
      <th>合同名称</th>
      <th>合同编号</th>
      <th>管理</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in vm.data">
      <td>{{item.ProjectName}}</td>
      <td>{{item.AreaName}}</td>
      <td>{{item.SectionName}}</td>
      <td>{{item.PartnerName}}</td>
      <td>{{item.Name}}</td>
      <td>{{item.Number}}</td>
      <td>
        <md-button aria-label="Settings" ui-sref="app.material.contract({id:item.Id})">编辑</md-button>
        <md-button aria-label="Settings" ui-sref="app.material.contract({id:item.Id})">管理材料范围</md-button>
        <md-button aria-label="Settings" ng-click="vm.delete(item.Id)">删除</md-button>
      </td>
    </tr>
    </tbody>
  </table>
</md-content>
<div layout="row">
  <span flex></span>
  <md-select ng-model="pageing.pageSize" class="pageSZ">
    <md-option value="10">10</md-option>
    <md-option value="20">20</md-option>
    <md-option value="40">40</md-option>
    <md-option value="80">80</md-option>
    <md-option value="100">100</md-option>
  </md-select>
  <div style="text-align: right;margin-right: 15px"
       paging page="pageing.page"
       page-size="pageing.pageSize"
       total="vm.total"
       paging-action="vm.pageAction('bar', page, pageSize, total)">
  </div>
</div>
