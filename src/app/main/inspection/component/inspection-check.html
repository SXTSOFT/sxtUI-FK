<md-content layout="column" flex id="none" style="z-index: 0;">
<div flex inspection-map="" ctrl="vm" ></div>
</md-content>
<div style="display: none">
  <div map-marker="marker_toolbar" class="m-toolbar">
    <button ng-class="{current:toolbar!='task'}" block ion-button icon-only small  ng-click="setToolbar('task',$event)">
      <ion-icon style="font-size:1.6em" name="rc-mark" ></ion-icon>
    </button>
  </div>


  <span  class="map-toolpop" mapRef="popup">
    <button ion-button icon-only (click)='moveMarker()'>
        <ion-icon name="rc-move"></ion-icon>
    </button>
    <button  ion-button icon-only (click)='removeMarker()'>
        <ion-icon name="rc-delete"></ion-icon>
    </button>
  </span>
</div>
<sxt-wt-pop flex-auto ng-show="true" record="record"></sxt-wt-pop>
