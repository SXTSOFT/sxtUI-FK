<h2 style="width: 100%;position: absolute;top: -5px">
  <md-icon class="arrows icon s32" ng-show="$root.leftArrow===true" md-font-icon="icon-chevron-left"
           style="color:#fff;" my-touchend="toLeft()"></md-icon>
  <span style="width:70%;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;"
        ng-class="{'subtitle':$root.leftArrow===true}">{{$root.subtitle||$root.title || '星河大数据工程管理平台'}}</span>
  <md-icon class="arrows icon s32" ng-show="$root.rightArrow===true" md-font-icon="icon-chevron-right"
           style="color:#fff;" my-touchend="toRight()"></md-icon>
</h2>
<div class="md-toolbar-tools grzx" style="padding: 0" layout="row">
  <md-button flex="none" ng-show="$root.noBack" my-touchend="goBack();" >返回</md-button>
  <!--<md-button flex="none" ng-show="$root.showgrzx" ui-sref="app.xhsc.pcmain"><md-icon><img src="app/main/xhsc/images/grzx.png" width="21"></md-icon></md-button>-->

  <span flex></span>
  <md-button flex="none" ng-show="vm.is('app.xhsc.gx.selfGx')||vm.is('app.xhsc.gx.selfRegion')||
      vm.is('app.xhsc.sf.selfItem')||vm.is('app.xhsc.sf.selfRegion')" ng-click="ok();" >确定</md-button>

  <!--<md-button flex="none" class="md-icon-button" aria-label="net work" >-->
    <!--<md-icon md-svg-icon="assets/images/online.svg" ng-if="vm.networkState==0" style="color:#e0e0e0"></md-icon>-->
    <!--<md-icon md-svg-icon="assets/images/offline.svg" ng-if="vm.networkState==1" style="color:#e0e0e0"></md-icon>-->
  <!--</md-button>-->
    <md-button  flex="none" style="font-size:14px;" ng-show="$root.sendBt" ng-click="vm.sendGxResult()">
      保存
    </md-button>
    <md-button  flex="none" style="font-size:14px;" ng-show="$root.sendPs" ng-click="vm.sendClResult()">
      批示
    </md-button>
   <md-button  flex="none" style="font-size:14px;" ng-show="$root.opBtn" ng-click="vm.operateMsg($event)">
      清除
    </md-button>
   <md-button flex="none" style="font-size:14px;" ng-show="$root.refreshBtn===true" class="md-link md-mini">
      <md-icon><img src="app/main/xhsc/images/refresh.png"></md-icon>
    </md-button>


  <md-button ng-click="vm.lst()" ng-if="$root.lst" style="margin-right: 4px;margin-top: 4px">
    <img src="app/toolbar/images/list.svg" style="height: 32px;width: 32px;color: white">
  </md-button>

  <md-button ng-click="vm.map()" ng-if="$root.hz" style="margin-right: -12px">
    <img src="app/toolbar/images/map.svg" style="height: 32px;width: 32px;color: white">
  </md-button>

  <md-button ng-click="vm.search()" ng-if="$root.hz" style="margin-right: 0px">
    <img src="app/toolbar/images/search.svg"  style="height: 32px;width: 32px;color: white">
  </md-button>
  <!--<md-button flex="none" style="font-size:14px;" ng-show="$root.showgrzx" ui-sref="app.xhsc.mcenter"><md-icon><img src="app/main/xhsc/images/msg.png" width="21"></md-icon></md-button>-->
  <!--<div  flex="none" style="font-size:14px;">-->
  <!--<md-progress-circular id="toolbar-progress" ng-if="$root.loadingProgress"-->
                     <!--md-mode="indeterminate" md-diameter="40">-->
<!--</md-progress-circular></div>-->
</div>
<div ng-if="$root.msg" style="margin: auto;position: absolute; top: 0; left: 0; bottom: 0; right: 0; height: 34px;width: 200px" layout="row" layout-align="center stretch">
     <!--<div layout="row"  flex style="height: 32px;border-radius:8px;border:1px solid #ffffff" layout-align="center stretch">-->
       <span style="font-size: 14px;line-height: 32px;padding: 0px 20px;border-radius:8px;border:1px solid #ffffff;border-top-right-radius: 0px;border-bottom-right-radius:0px"
             my-touchend="setMsg(msgFlag)" ng-class="{'messager_active':msgFlag,'no_messager_active':!msgFlag}">待办通知</span>
       <span style="font-size: 14px;line-height: 32px ;padding: 0px 20px;border-radius:8px;border:1px solid #ffffff;border-top-left-radius: 0px;border-bottom-left-radius:0px" my-touchend="setMsg(msgFlag)" ng-class="{'messager_active':!msgFlag,'no_messager_active':msgFlag}" >系统消息</span>
     <!--</div>-->
</div>
