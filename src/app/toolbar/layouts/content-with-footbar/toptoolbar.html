<div class="md-toolbar-tools topbar" layout="row">
  <div style="position: absolute;width: 100%" layout="row">
    <h2 flex style="line-height: 44px">
      <span ng-if="!vm.networking&&!$root.shell.yfbar">{{$root.title || '万科数字工程'}}</span>
      <span ng-if="vm.networking"><img style="vertical-align: middle" src="assets/images/loader.gif">连接中...</span>
    </h2>
  </div>
  <md-button flex="none" class="md-icon-button" ng-show="!$root.noBack" ng-click="goBack();" >
    <md-icon md-font-icon="icon-chevron-left" style="color:white;">{{$root.icontitle}}</md-icon>
  </md-button>
  <span class="toptitle" flex="none" ng-if="!vm.networking&&$root.shell.title">{{$root.shell.title}}</span>
  <div class="swap-btn" ng-if="!vm.networking&&$root.shell.swap">
    <div layout="row" layout-align="space-between center" style="text-align: center;line-height: 44px;font-size:16px;overflow: hidden;">
      <div ng-class="{'active':item.active}" ng-click="vm.cmd('swap',item)" flex layout="column" ng-repeat="item in $root.shell.swap" layout-align="center center">{{item.label}}</div>
    </div>
  </div>
  <span flex></span>
  <md-button flex="none" class="little-btn"  ng-if="$root.shell.swap" ng-click="vm.cmd('tj')">统计</md-button>
  <md-button flex="none" class="little-btn"  ng-if="$root.shell.csb&&!vm.networking" ng-click="vm.cmd('csb')">抄水电表</md-button>
  <md-button flex="none"class="little-btn" ng-if="$root.shell.cjwt" ng-click="vm.cmd('cjwt')">问题库</md-button>
  <md-button flex="none" class="little-btn" ng-if="$root.shell.next" ng-click="vm.cmd('next')">{{$root.shell.next}}</md-button>
  <md-button flex="none" style="margin:0;width:32px;" class="md-icon-button" aria-label="net work" ng-click="vm.setNetwork()">
    <md-icon md-svg-icon="assets/images/online.svg" ng-if="vm.networkState==0" ></md-icon>
    <md-icon md-svg-icon="assets/images/offline.svg" ng-if="vm.networkState==1" ></md-icon>
  </md-button>
  <div flex="none" >
  <md-progress-circular ng-if="$root.loadingProgress"
                        md-mode="indeterminate" md-diameter="40">
  </md-progress-circular></div>
</div>
