<md-list flex layout="row">
  <md-list-item flex>
    <md-button ui-sref="app.szgc.home" class="md-grid-item-content" flex>
      <!--<md-icon md-svg-src="app/toolbar/images/icon_home1.svg" class="icon s32" ng-class="{'active':vm.is('app.szgc.home')}"></md-icon>-->
        <img style="width: 24px;height: 28px;display: inline-block" ng-src="app/toolbar/images/icon_home1.svg" ng-if="vm.is('app.szgc.home')">
        <img style="width: 24px;height: 28px;display: inline-block" ng-src="app/toolbar/images/icon_home.svg" ng-if="!vm.is('app.szgc.home')">
        <div class="md-grid-text" style="line-height: 20px"  ng-style="{'color':vm.is('app.szgc.home')?'#ff0000':'rgba(0,0,0,0.54)'}"> 首页 </div>
    </md-button>
  </md-list-item>
  <md-list-item flex>
    <md-button ui-sref="app.szgc.report({id:1,category:2})" class="md-grid-item-content" flex>
      <!--<md-icon md-svg-src="app/toolbar/images/icon_report1.svg" class="icon s32" ng-class="{'active':vm.is('app.szgc.report')}"></md-icon>-->
      <img style="width: 24px;height: 28px;display: inline-block" ng-src="app/toolbar/images/icon_report1.svg" ng-if="vm.is('app.szgc.report')">
      <img style="width: 24px;height: 28px;display: inline-block" ng-src="app/toolbar/images/icon_report.svg" ng-if="!vm.is('app.szgc.report')">


      <div class="md-grid-text" style="line-height: 20px" ng-style="{'color':vm.is('app.szgc.report')?'#ff0000':'rgba(0,0,0,0.54)'}"> 报表 </div>
    </md-button>
  </md-list-item>
  <md-list-item flex>
    <md-button  ui-sref="app.szgc.ys" class="md-grid-item-content" flex>
      <!--<md-icon md-svg-src="app/toolbar/images/icon_check1.svg" class="icon s32"  ng-class="{'active':vm.is('app.szgc.ys')|| vm.is('app.material.ys')}"></md-icon>-->
      <img style="width: 24px;height: 28px;display: inline-block" ng-src="app/toolbar/images/icon_check1.svg" ng-if="vm.is('app.szgc.ys')|| vm.is('app.material.ys')">
      <img style="width: 24px;height: 28px;display: inline-block" ng-src="app/toolbar/images/icon_check.svg" ng-if="!(vm.is('app.szgc.ys')|| vm.is('app.material.ys'))">

      <div class="md-grid-text" style="line-height: 20px"  ng-style="{'color':vm.is('app.szgc.ys') || vm.is('app.material.ys')?'#ff0000':'rgba(0,0,0,0.54)'}"> 验收 </div>
    </md-button>
  </md-list-item>
  <md-list-item flex>
    <md-button  ui-sref="app.szgc.ybgcResultT1" class="md-grid-item-content" flex>
      <!--<md-icon md-svg-src="app/toolbar/images/yd.svg" class="icon s32"  ng-class="{'active':vm.is('app.szgc.ybgcResultT1')}"></md-icon>-->
      <img style="width: 24px;height: 28px;display: inline-block" ng-src="app/toolbar/images/yd1.svg" ng-if="vm.is('app.szgc.ybgcResultT1')">
      <img style="width: 24px;height: 28px;display: inline-block" ng-src="app/toolbar/images/yd.svg" ng-if="!vm.is('app.szgc.ybgcResultT1')">
      <div class="md-grid-text" style="line-height: 20px"  ng-style="{'color':vm.is('app.szgc.ybgcResultT1')?'#ff0000':'rgba(0,0,0,0.54)'}"> 一户一档 </div>
    </md-button>
  </md-list-item>
  <!--<md-list-item flex>-->
    <!--<md-button  ui-sref="app.inspection.desktop" class="md-grid-item-content" flex>-->
      <!--<md-icon md-svg-src="app/toolbar/images/yd.svg" class="icon s32"  ng-class="{'active':vm.is('app.inspection.desktop')}"></md-icon>-->
      <!--<div class="md-grid-text" style="line-height: 20px"  ng-style="{'color':vm.is('app.inspection.desktop')?'#ff0000':'rgba(0,0,0,0.54)'}"> 验房 </div>-->
    <!--</md-button>-->
  <!--</md-list-item>-->
  <md-list-item flex>
    <md-button  ui-sref="app.szgc.settings" class="md-grid-item-content" flex>
      <!--<md-icon md-svg-src="app/toolbar/images/icon_setting1.svg" class="icon s32" ng-class="{'active':vm.is('app.szgc.settings')}"></md-icon>-->
      <img style="width: 24px;height: 28px;display: inline-block" ng-src="app/toolbar/images/icon_setting1.svg" ng-if="vm.is('app.szgc.settings')">
      <img style="width: 24px;height: 28px;display: inline-block" ng-src="app/toolbar/images/icon_setting.svg" ng-if="!vm.is('app.szgc.settings')">
      <div class="md-grid-text" style="line-height: 20px"  ng-style="{'color':vm.is('app.szgc.settings')?'#ff0000':'rgba(0,0,0,0.54)'}"> 设置 </div>
    </md-button>
  </md-list-item>
</md-list>
