<md-list flex layout="row">
  <md-list-item flex>
    <md-button ui-sref="app.szgc.home" class="md-grid-item-content" flex>
      <md-icon md-svg-src="/app/toolbar/images/icon_home.svg" class="icon s32"></md-icon>
      <div class="md-grid-text" style="line-height: 28px"> 首页 </div>
    </md-button>
  </md-list-item>
  <md-list-item flex>
    <md-button ui-sref="app.szgc.report" class="md-grid-item-content" flex>
      <md-icon md-svg-src="/app/toolbar/images/icon_report.svg" class="icon s32"></md-icon>
      <div class="md-grid-text" style="line-height: 28px"> 报表 </div>
    </md-button>
  </md-list-item>
  <md-list-item flex>
    <md-button  ui-sref="app.szgc.gather" class="md-grid-item-content" flex>
      <md-icon md-svg-src="/app/toolbar/images/icon_check.svg" class="icon s32"></md-icon>
      <div class="md-grid-text" style="line-height: 28px"> 验收 </div>
    </md-button>
  </md-list-item>
  <md-list-item flex>
    <md-button  ui-sref="app.szgc.setting" class="md-grid-item-content" flex>
      <md-icon md-svg-src="/app/toolbar/images/icon_setting.svg" class="icon s32"></md-icon>
      <div class="md-grid-text" style="line-height: 28px"> 设置 </div>
    </md-button>
  </md-list-item>
</md-list>
