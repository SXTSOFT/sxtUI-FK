<md-list flex layout="row">
  <md-list-item flex>
    <md-button ui-sref="app.xhsc.home" class="md-grid-item-content" flex>
      <md-icon md-svg-src="app/toolbar/images/home1.svg" class="icon s32" ng-class="{'active':vm.is('app.xhsc.home')}"></md-icon>
        <div class="md-grid-text" style="line-height: 20px"  ng-style="{'color':vm.is('app.xhsc.home')?'#ff0000':'rgba(0,0,0,0.54)'}"> 首页 </div>
    </md-button>
  </md-list-item>
  <md-list-item flex>
    <md-button  ui-sref="app.xhsc.choose" class="md-grid-item-content ys" flex>
      <md-icon md-svg-src="app/toolbar/images/yf2.svg" class="icon s32"  ng-class="{'active':vm.is('app.xhsc.choose')}"></md-icon>
      <div class="md-grid-text" style="line-height: 20px"  ng-style="{'color':vm.is('app.xhsc.choose')?'#ff0000':'rgba(0,0,0,0.54)'}"> 验收 </div>
    </md-button>
  </md-list-item>
  <md-list-item flex>
    <md-button ui-sref="app.xhsc.zg" class="md-grid-item-content" flex>
      <md-icon md-svg-src="app/toolbar/images/zg1.svg" class="icon s32" ng-class="{'active':vm.is('app.xhsc.zg')}"></md-icon>
      <div class="md-grid-text" style="line-height: 20px" ng-style="{'color':vm.is('app.xhsc.zg')?'#ff0000':'rgba(0,0,0,0.54)'}"> 整改 </div>
    </md-button>
  </md-list-item>
  <md-list-item flex>
    <md-button  ui-sref="app.xhsc.settings" class="md-grid-item-content" flex>
      <md-icon md-svg-src="app/toolbar/images/me1.svg" class="icon s32" ng-class="{'active':vm.is('app.xhsc.settings')}"></md-icon>
      <div class="md-grid-text" style="line-height: 20px"  ng-style="{'color':vm.is('app.xhsc.settings')?'#ff0000':'rgba(0,0,0,0.54)'}"> 我 </div>
    </md-button>
  </md-list-item>
</md-list>
