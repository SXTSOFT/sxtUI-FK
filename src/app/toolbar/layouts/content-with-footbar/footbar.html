<md-list flex layout="row">
  <md-list-item flex>
    <md-button ui-sref="app.szgc.home" class="md-grid-item-content" flex>
      <md-icon md-svg-src="/app/toolbar/images/icon_home.svg" class="icon s32" ng-class="{'active':vm.is('app.szgc.home')}"></md-icon>
        <div class="md-grid-text" style="line-height: 28px"  ng-style="{'color':vm.is('app.szgc.home')?'#ff0000':'rgba(0,0,0,0.54)'}"> 首页 </div>
    </md-button>
  </md-list-item>
  <md-list-item flex>
    <md-button ui-sref="app.szgc.report" class="md-grid-item-content" flex>
      <md-icon md-svg-src="/app/toolbar/images/icon_report.svg" class="icon s32" ng-class="{'active':vm.is('app.szgc.report')}"></md-icon>
      <div class="md-grid-text" style="line-height: 28px" ng-style="{'color':vm.is('app.szgc.report')?'#ff0000':'rgba(0,0,0,0.54)'}"> 报表 </div>
    </md-button>
  </md-list-item>
  <md-list-item flex>
    <md-button  ui-sref="app.szgc.ys" class="md-grid-item-content" flex>
      <md-icon md-svg-src="/app/toolbar/images/icon_check.svg" class="icon s32"  ng-class="{'active':vm.is('app.szgc.ys')}"></md-icon>
      <div class="md-grid-text" style="line-height: 28px"  ng-style="{'color':vm.is('app.szgc.ys')?'#ff0000':'rgba(0,0,0,0.54)'}"> 验收 </div>
    </md-button>
  </md-list-item>
  <md-list-item flex>
    <md-button  ui-sref="app.szgc.settings" class="md-grid-item-content" flex>
      <md-icon md-svg-src="/app/toolbar/images/icon_setting.svg" class="icon s32" ng-class="{'active':vm.is('app.szgc.settings')}"></md-icon>
      <div class="md-grid-text" style="line-height: 28px"  ng-style="{'color':vm.is('app.szgc.settings')?'#ff0000':'rgba(0,0,0,0.54)'}"> 设置 </div>
    </md-button>
  </md-list-item>
</md-list>
