<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
        <title>深信通</title>

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
         <link rel="stylesheet" href="assets/leaflet/BZ.css">
        <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
        <!-- bower:css -->
        <!-- run `gulp inject` to automatically populate bower styles dependencies -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css({.tmp/serve,src}) styles/app.css -->
        <!-- inject:css -->
        <!-- css files will be automatically insert here -->
        <!-- endinject -->
        <!-- endbuild -->

    </head>


    <body   md-theme-watch md-theme="{{vm.themes.active.name}}" ng-controller="IndexController as vm"
          class="{{state.current.bodyClass || ''}}">

        <!-- SPLASH SCREEN -->
        <ms-splash-screen id="splash-screen">
            <div class="center">
                <div class="logo">
                    <span><img src="app/main/auth/login/loading.png"> </span>
                </div>
              <div class="animated-container">
                <div class="messaging">
                  <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                  </div>
                </div>
              </div>
              <div id="loading" style="text-align: center;color: #050a10"></div>
            </div>

        </ms-splash-screen>
        <!-- / SPLASH SCREEN -->

        <div id="main" ui-view="main" layout="column"></div>

        <!--<ms-theme-options></ms-theme-options>-->

        <!-- build:js(src) scripts/vendor.js -->
        <!-- bower:js -->
        <!-- run `gulp inject` to automatically populate bower script dependencies -->
        <!-- endbower -->
        <!-- endbuild -->
        <script src="assets/js/echarts.js"></script>
        <script src="assets/js/angular-echarts.min.js"></script>

        <script src="assets/leaflet/BZ.js"></script>
        <script src="assets/js/pinyin.js"></script>
        <script src="assets/js/sxt.js"></script>


        <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
        <!-- inject:js -->
        <!-- js files will be automatically insert here -->
        <!-- endinject -->

        <!-- inject:partials -->
        <!-- angular templates will be automatically converted in js and inserted here -->
        <!-- endinject -->
        <!-- endbuild -->

        <script src="assets/js/ng-cordova.min.js"></script>
        <script src="cordova.js"></script>
    </body>
</html>
