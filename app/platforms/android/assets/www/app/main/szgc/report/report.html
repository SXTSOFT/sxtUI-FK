<md-tabs md-border-bottom flex layout="column" md-selected="vm.data.selectedIndex">
  <md-tab label="报表中心" md-on-select="vm.onNavList()">
    <md-tab-content flex layout-fill layout="column">
      <md-content flex>
      <md-list  ng-cloak>
        <md-subheader class="md-no-sticky">质量报表</md-subheader>
        <md-list-item ng-click="vm.goToReport('质量总表','app.szgc.report.viewBath', $event)">
          <img src="app/main/szgc/images/i_304g31.png" class="md-avatar">
          <p>质量总表 </p>
        </md-list-item>
        <md-list-item   ng-click="vm.goToReport('隐蔽工程照片统计','app.szgc.report.ybgcResult',$event)">
          <img src="app/main/szgc/images/i_3r631.png" class="md-avatar">
          <p>隐蔽工程照片统计</p>
        </md-list-item>
        <md-list-item   ng-click="vm.goToReport('验收表格录入情况统计','app.szgc.report.batchCount',$event)">
          <img src="app/main/szgc/images/i_3r631.png" class="md-avatar">
          <p>验收表格录入情况统计</p>
        </md-list-item>
        <md-divider></md-divider>
        <md-subheader class="md-no-sticky">监理统计报表</md-subheader>
        <md-list-item ng-click="vm.goToReport('监理验收符合率统计','app.szgc.report.supCheckResult', $event)">
          <img src="app/main/szgc/images/i_3d31.png" class="md-avatar">
          <p>监理验收符合率统计 </p>
        </md-list-item>
        <md-list-item   ng-click="vm.goToReport('班组验收合格率对比','app.szgc.report.batchRaio',$event)">
          <img src="app/main/szgc/images/i_3d31.png" class="md-avatar">
          <p>班组验收合格率对比</p>
        </md-list-item>
        <md-list-item   ng-click="vm.goToReport('总承包单位验收合格率','app.szgc.report.allRaio',$event)">
          <img src="app/main/szgc/images/i_3d31.png" class="md-avatar">
          <p>总承包单位验收合格率</p>
        </md-list-item>
      </md-list></md-content>
    </md-tab-content>
  </md-tab>
  <md-tab ng-repeat="tab in vm.tabs" label="{{tab.name}}"  >
    <md-tab-content flex layout-fill layout="column">
      <ui-view flex layout="column">
      </ui-view>
    </md-tab-content>
  </md-tab>
</md-tabs>
